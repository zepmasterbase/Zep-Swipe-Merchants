<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Create Service â€” Zep Swipe</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:radial-gradient(circle at top, #050018 0%, #000010 100%);
  --glass:rgba(255,255,255,0.06);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--bg);
  color:#fff;
}
.container{
  max-width:720px;
  margin:28px auto 100px;
  padding:16px;
}
.header{
  padding:16px;
  border-radius:18px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,.12);
  backdrop-filter:blur(16px);
}
.brand{
  font-family:Orbitron;
  font-size:1.3rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.card{
  margin-top:18px;
  padding:18px;
  border-radius:20px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,.12);
  backdrop-filter:blur(16px);
}
h3{
  margin-top:0;
  font-family:Orbitron;
}
label{
  font-size:12px;
  opacity:.85;
}
input, textarea{
  width:100%;
  margin-top:6px;
  margin-bottom:14px;
  padding:12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.15);
  background:#020617;
  color:#fff;
  font-size:13px;
}
textarea{min-height:90px;resize:vertical}
.btn{
  width:100%;
  padding:14px;
  border-radius:999px;
  border:none;
  font-family:Orbitron;
  font-weight:700;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
  cursor:pointer;
}
.muted{
  font-size:12px;
  opacity:.8;
  margin-top:8px;
}
.locked{
  text-align:center;
  padding:18px;
  border-radius:16px;
  border:1px dashed rgba(255,255,255,.2);
  opacity:.6;
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <div class="brand">Create a Service</div>
  </div>

  <div class="card" id="formCard">
    <h3>Service Details</h3>

    <label>Service Title</label>
    <input id="title" placeholder="e.g. AI Content Writing for Startups">

    <label>Description</label>
    <textarea id="desc" placeholder="Describe exactly what the client will receive"></textarea>

    <label>Price (USDC)</label>
    <input id="price" type="number" min="5" step="1" placeholder="25">

    <button class="btn" onclick="publish()">Publish Service</button>

    <div class="muted">
      âœ” Payments are in USDC on Base  
      âœ” Only verified students can list services
    </div>
  </div>

  <div class="card locked" id="lockedCard" style="display:none">
    ðŸš« You are not verified yet  
    <br><br>
    Complete **21 Learn & Earn daily tasks** to unlock service listings.
  </div>

</div>

<script>
/* ---------------- AUTH & VERIFY ---------------- */
const student = JSON.parse(localStorage.getItem("zepStudent"));
const learn   = JSON.parse(localStorage.getItem("zepLearn")) || {};

if(!student){
  location.href="student-login.html";
}

if(!student.verified){
  document.getElementById("formCard").style.display="none";
  document.getElementById("lockedCard").style.display="block";
}

/* ---------------- CREATE GIG ---------------- */
function publish(){
  const title = document.getElementById("title").value.trim();
  const desc  = document.getElementById("desc").value.trim();
  const price = Number(document.getElementById("price").value);

  if(!title || !desc || !(price>0)){
    alert("Please fill all fields");
    return;
  }

  const gigs = JSON.parse(localStorage.getItem("zepGigs") || "[]");

  gigs.push({
    id: Date.now(),
    title,
    desc,
    price,
    sellerWallet: student.wallet,
    sellerName: student.name || "Zep Student",
    university: student.university || "â€”",
    country: student.country || "â€”",
    verified: true
  });

  localStorage.setItem("zepGigs", JSON.stringify(gigs));

  alert("âœ… Service published successfully");
  location.href="swipe-merchants.html";
}
</script>

</body>
</html>
