<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zep Swipe â€” Merchant Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>

<style>
:root {
  --zep-blue:#00eaff;
  --zep-purple:#a95dff;
  --glass:rgba(255,255,255,0.08);
  --bg:radial-gradient(circle at 20% 20%, #050018, #000010, #0a0020);
}

body {
  background:var(--bg);
  color:#fff;
  font-family:'Poppins',sans-serif;
  padding-bottom:120px;
}

/* Glass Containers */
.glass {
  background:var(--glass);
  border:1px solid rgba(255,255,255,0.12);
  border-radius:1.3rem;
  padding:1.4rem;
  backdrop-filter:blur(20px);
  box-shadow:0 0 40px rgba(0,255,255,0.18);
}

/* Neon Title */
.glow {
  font-family:'Orbitron';
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-purple));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:titlePulse 4s ease-in-out infinite alternate;
}
@keyframes titlePulse{
  0%{text-shadow:0 0 12px rgba(0,255,255,0.4);}
  100%{text-shadow:0 0 34px rgba(169,93,255,0.9);}
}

/* HEADER */
.header {
  margin:18px;
  padding:14px 18px;
  border-radius:18px;
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(20px);
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 0 28px rgba(0,255,255,0.2);
}

/* LOGOUT ICON */
.logout-icon {
  width:34px;
  cursor:pointer;
  filter:drop-shadow(0 0 10px rgba(255,80,80,0.9));
  transition:0.25s;
}
.logout-icon:hover {
  transform:scale(1.15);
  filter:drop-shadow(0 0 16px rgba(255,20,20,1));
}

/* 3D NEON ICONS */
.icon-3d {
  width:46px;
  filter:
    drop-shadow(0 0 6px var(--zep-blue))
    drop-shadow(0 0 10px var(--zep-purple));
  transition:0.25s;
}
.icon-3d:hover {
  transform:scale(1.15);
  filter:
    drop-shadow(0 0 12px var(--zep-purple))
    drop-shadow(0 0 20px var(--zep-blue));
}

/* Footer Navigation */
.footer-nav {
  position:fixed;
  bottom:0;
  left:0; right:0;
  padding:12px 25px;
  display:flex;
  justify-content:space-between;
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(18px);
  border-top:1px solid rgba(255,255,255,0.15);
}
.footer-btn {
  display:flex;
  flex-direction:column;
  align-items:center;
  font-size:0.75rem;
  opacity:0.9;
}
.footer-btn span {
  margin-top:3px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-purple));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  font-family:'Orbitron';
  font-size:0.7rem;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <h2 class="glow text-xl">Merchant Dashboard</h2>
  <img onclick="logout()" class="logout-icon" 
       src="https://www.svgrepo.com/show/533038/logout-3.svg">
</div>

<!-- WALLET CARD -->
<div class="glass mx-5 mb-5">
  <p class="text-cyan-300 text-sm">Connected Wallet</p>
  <p id="walletAddress" class="text-lg mt-1">Loading...</p>

  <hr class="border-cyan-900 my-3">

  <p class="text-cyan-300 text-sm">ZAC Balance</p>
  <h2 id="zacBalance" class="text-3xl font-semibold mt-1">0 ZAC</h2>

  <p class="text-purple-300 text-xs mt-2 opacity-80">Base Mainnet</p>
</div>

<!-- GRID FEATURES -->
<div class="grid grid-cols-2 gap-4 mx-5">

  <a href="pos.html" class="glass text-center py-5">
    <img src="https://www.svgrepo.com/show/530478/card-pos.svg" class="icon-3d mx-auto">
    <p class="glow mt-2 text-sm">POS</p>
  </a>

  <a href="listing.html" class="glass text-center py-5">
    <img src="https://www.svgrepo.com/show/532001/add-circle.svg" class="icon-3d mx-auto">
    <p class="glow mt-2 text-sm">Add Products</p>
  </a>

  <a href="orders.html" class="glass text-center py-5">
    <img src="https://www.svgrepo.com/show/532557/package.svg" class="icon-3d mx-auto">
    <p class="glow mt-2 text-sm">Orders</p>
  </a>

  <a href="wallet.html" class="glass text-center py-5">
    <img src="https://www.svgrepo.com/show/488484/wallet.svg" class="icon-3d mx-auto">
    <p class="glow mt-2 text-sm">Withdraw</p>
  </a>

</div>

<!-- Analytics Card -->
<div class="glass mx-5 mt-6 mb-28">
  <h2 class="glow text-lg mb-2">Store Insights</h2>
  <p class="text-gray-300 text-sm">Track likes, views & purchases in real time.</p>
</div>

<!-- FOOTER NAV -->
<div class="footer-nav">

  <a href="pos.html" class="footer-btn">
    <img class="icon-3d" src="https://www.svgrepo.com/show/530478/card-pos.svg">
    <span>POS</span>
  </a>

  <a href="listing.html" class="footer-btn">
    <img class="icon-3d" src="https://www.svgrepo.com/show/532001/add-circle.svg">
    <span>Add</span>
  </a>

  <a href="wallet.html" class="footer-btn">
    <img class="icon-3d" src="https://www.svgrepo.com/show/488484/wallet.svg">
    <span>Wallet</span>
  </a>

  <a href="profile.html" class="footer-btn">
    <img class="icon-3d" src="https://www.svgrepo.com/show/493468/user-circle.svg">
    <span>Profile</span>
  </a>

</div>

<script>
/* -------------------------------------
   LOGIN CHECK
-------------------------------------- */
window.addEventListener("load", () => {
  const user = JSON.parse(localStorage.getItem("zepUser"));
  if (!user || !user.loggedIn) {
    window.location.href = "login.html";
  } else {
    document.getElementById("walletAddress").textContent =
      user.wallet.slice(0,6) + "..." + user.wallet.slice(-4);
  }
});

/* -------------------------------------
   LOGOUT
-------------------------------------- */
function logout() {
  localStorage.removeItem("zepUser");
  window.location.href = "index.html";
}
</script>

</body>
</html>
