<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zep Swipe Merchants â€” Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --zep-lime:#a6ff00;
  --glass:rgba(255,255,255,0.06);
  --bg:radial-gradient(circle at 25% 10%, #050018 0%, #000010 100%);
}
body {
  font-family:'Poppins',sans-serif;
  margin:0;
  color:#fff;
  background:var(--bg);
  min-height:100vh;
  overflow-x:hidden;
  padding-bottom:92px;
}

/* ===== Header ===== */
header {
  position:sticky;
  top:0;
  z-index:60;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 18px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(18px);
  border-bottom:1px solid rgba(255,255,255,0.1);
  border-bottom-left-radius:14px;
  border-bottom-right-radius:14px;
  box-shadow:0 0 20px rgba(0,240,255,0.25);
  animation:headerGlow 3s ease-in-out infinite alternate;
}
@keyframes headerGlow {
  0%{ box-shadow:0 0 12px rgba(0,240,255,0.25);}
  100%{ box-shadow:0 0 32px rgba(156,77,255,0.45);}
}
.logo {
  font-family:'Orbitron';
  font-weight:700;
  font-size:1.25rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 18px rgba(0,240,255,0.6);
}

/* ===== Wallet Status ===== */
.wallet-status {
  display:flex;
  align-items:center;
  gap:10px;
  padding:8px 14px;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.1);
  border-radius:999px;
  box-shadow:0 0 20px rgba(0,240,255,0.25);
  font-family:'Orbitron';
  animation:glowWallet 3s ease-in-out infinite alternate;
}
.wallet-status span {
  font-size:0.9rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.wallet-status button {
  background:none;
  border:none;
  cursor:pointer;
  transition:.25s;
}
.wallet-status button:hover {
  transform:scale(1.1);
  filter:drop-shadow(0 0 12px var(--zep-violet));
}
@keyframes glowWallet {
  0%{ box-shadow:0 0 12px rgba(0,240,255,0.3);}
  100%{ box-shadow:0 0 30px rgba(156,77,255,0.45);}
}
.hidden { display:none; }

/* ===== Glass Card ===== */
.glass {
  background:var(--glass);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,0.1);
  border-radius:16px;
  padding:16px;
  margin:12px;
  box-shadow:0 0 20px rgba(0,240,255,0.12);
  animation:pulseCard 3s ease-in-out infinite alternate;
}
@keyframes pulseCard {
  0%{ box-shadow:0 0 10px rgba(0,240,255,0.14);}
  100%{ box-shadow:0 0 26px rgba(156,77,255,0.3);}
}

/* ===== KPIs ===== */
.section-title {
  font-family:'Orbitron';
  margin-bottom:10px;
  font-size:1.1rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.kpi-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:10px;
}
.kpi {
  text-align:center;
  padding:12px;
  border-radius:14px;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.08);
}
.kpi .label{ font-size:.75rem; opacity:.8 }
.kpi .value {
  font-family:'Orbitron';
  font-size:1rem;
  margin-top:4px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* ===== Listings ===== */
.grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:12px;
}
.card {
  text-align:center;
  padding:14px;
  border-radius:16px;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.08);
  transition:.3s;
  animation:pulseCard 3s infinite alternate;
}
.card:hover { transform:translateY(-3px) scale(1.02);}
.card img { width:70px; height:70px; filter:drop-shadow(0 0 10px var(--zep-blue)); }
.card .name { font-weight:600; margin-top:.3rem;}
.card .price {
  font-family:'Orbitron'; font-size:.9rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text; -webkit-text-fill-color:transparent;
}
.badge {
  display:inline-block; margin-top:5px;
  font-size:.7rem; background:linear-gradient(90deg,var(--zep-lime),var(--zep-blue));
  color:#050018; font-weight:700;
  border-radius:999px; padding:3px 8px;
}
.card .cta {
  display:inline-block;
  margin-top:10px;
  padding:8px 14px;
  border-radius:999px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050018;
  font-family:'Orbitron';
  font-weight:700;
  text-decoration:none;
  box-shadow:0 0 14px rgba(0,240,255,0.25);
  transition:.25s;
}
.card .cta:hover { transform:scale(1.05); box-shadow:0 0 22px rgba(156,77,255,0.45); }

/* ===== Chart ===== */
canvas { width:100%; height:240px; }

/* ===== Floating Zep AI ===== */
.ask-ai {
  position:fixed;
  bottom:85px;
  right:20px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050018;
  font-family:'Orbitron';
  font-weight:700;
  border:none;
  border-radius:999px;
  padding:12px 24px;
  box-shadow:0 0 25px rgba(0,240,255,0.5);
  cursor:pointer;
  z-index:999;
  animation:pulse 2.4s ease-in-out infinite alternate;
}
@keyframes pulse {
  0% { box-shadow:0 0 15px rgba(0,240,255,0.4); opacity:0.9; }
  100% { box-shadow:0 0 40px rgba(156,77,255,0.8); opacity:1; }
}
.ask-ai:hover { transform:scale(1.08); }

/* ===== Footer ===== */
footer {
  position:fixed; bottom:0; left:0; width:100%;
  background:rgba(15,15,30,0.9); backdrop-filter:blur(12px);
  border-top:1px solid rgba(255,255,255,0.1);
  display:flex; justify-content:space-around; align-items:center;
  padding:10px 0; z-index:50;
  animation:footerPulse 3s ease-in-out infinite alternate;
}
@keyframes footerPulse {
  0%{ box-shadow:0 0 12px rgba(0,240,255,0.25);}
  100%{ box-shadow:0 0 28px rgba(156,77,255,0.45);}
}
.footer-icon svg {
  width:28px; height:28px; stroke:var(--zep-blue);
  filter:drop-shadow(0 0 8px var(--zep-violet)); transition:.25s;
}
.footer-icon:hover svg {
  stroke:var(--zep-violet);
  transform:scale(1.1);
  filter:drop-shadow(0 0 12px var(--zep-blue));
}

/* ===== Responsive ===== */
@media (max-width:600px){
  .logo{font-size:1rem;}
  .wallet-status{padding:6px 10px;}
  .wallet-status span{font-size:.8rem;}
}
</style>
</head>

<body>
<header>
  <div class="logo">Zep Swipe Merchants</div>
  <!-- Wallet status -->
  <div id="walletStatus" class="wallet-status hidden">
    <span id="walletAddress"></span>
    <button id="logoutBtn" title="Disconnect Wallet">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#00f0ff" viewBox="0 0 24 24" width="22" height="22" stroke-width="1.8">
        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
        <polyline points="10 17 15 12 10 7"/>
        <line x1="15" y1="12" x2="3" y2="12"/>
      </svg>
    </button>
  </div>
</header>

<main class="px-4 mt-4">
  <!-- KPIs -->
  <section class="glass">
    <h2 class="section-title">Store Overview</h2>
    <div class="kpi-grid">
      <div class="kpi"><div class="label">Balance (USDT)</div><div class="value" id="bal">120.00</div></div>
      <div class="kpi"><div class="label">Orders</div><div class="value">42</div></div>
      <div class="kpi"><div class="label">Likes</div><div class="value">318</div></div>
      <div class="kpi"><div class="label">Reviews</div><div class="value">87</div></div>
    </div>
  </section>

  <!-- Listings -->
  <section class="glass">
    <h2 class="section-title">Your Listings</h2>
    <div class="grid">
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/860/860784.png" alt="Phone"/>
        <div class="name">Smartphone 12 Pro</div>
        <div class="price">220 USDT</div>
        <span class="badge">In Stock</span><br/>
        <a href="listing.html" class="cta">Edit</a>
      </div>
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/2232/2232688.png" alt="eBook"/>
        <div class="name">Design eBook Pack</div>
        <div class="price">30 ZAC</div>
        <span class="badge">Digital</span><br/>
        <a href="listing.html" class="cta">Edit</a>
      </div>
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png" alt="Meal"/>
        <div class="name">Campus Meal Deal</div>
        <div class="price">4.50 USDT</div>
        <span class="badge">Cafeteria</span><br/>
        <a href="listing.html" class="cta">Edit</a>
      </div>
    </div>
  </section>

  <!-- Analytics -->
  <section class="glass">
    <h2 class="section-title">Live Sales Analytics</h2>
    <canvas id="salesChart"></canvas>
  </section>
</main>

<!-- Floating Ask Zep AI -->
<button class="ask-ai" onclick="window.location.href='zep-ai.html'">ðŸ’¬ Ask Zep AI</button>

<footer>
  <a href="merchants-dashboard.html" class="footer-icon" title="Home">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8"><path d="M3 9.5l9-7 9 7v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-10z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
  </a>
  <a href="wallet.html" class="footer-icon" title="Wallet">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8"><rect x="3" y="6" width="18" height="12" rx="2"/><path d="M16 12h4"/></svg>
  </a>
  <a href="zepshop.html" class="footer-icon" title="Store">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8"><path d="M3 6h18l-2 12H5z"/></svg>
  </a>
  <a href="profile.html" class="footer-icon" title="Profile">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8"><circle cx="12" cy="7" r="4"/><path d="M4 20c0-4 4-6 8-6s8 2 8 6"/></svg>
  </a>
</footer>

<script>
// ===== WALLET STATUS LOGIC =====
window.addEventListener('load', ()=>{
  const user = JSON.parse(localStorage.getItem('zepUser'));
  const statusEl = document.getElementById('walletStatus');
  const addrEl = document.getElementById('walletAddress');

  if(user && user.wallet){
    const shortAddr = `${user.wallet.slice(0,6)}...${user.wallet.slice(-4)}`;
    addrEl.textContent = shortAddr;
    statusEl.classList.remove('hidden');
  } else {
    window.location.href = 'login.html';
  }

  document.getElementById('logoutBtn')?.addEventListener('click', ()=>{
    localStorage.removeItem('zepUser');
    window.location.href = 'login.html';
  });
});

// ===== CHART =====
const ctx=document.getElementById('salesChart').getContext('2d');
const salesChart=new Chart(ctx,{
  type:'line',
  data:{
    labels:Array.from({length:12},(_,i)=>`T-${12-i}`),
    datasets:[{
      data:Array.from({length:12},()=>Math.floor(Math.random()*25)+5),
      borderColor:'#00f0ff',
      backgroundColor:'rgba(0,240,255,0.15)',
      fill:true,tension:.4,pointRadius:3.5
    }]
  },
  options:{
    plugins:{legend:{display:false}},
    scales:{
      x:{ticks:{color:'#b9c7ff'},grid:{color:'rgba(255,255,255,0.06)'}},
      y:{ticks:{color:'#b9c7ff'},grid:{color:'rgba(255,255,255,0.06)'},beginAtZero:true}
    }
  }
});
setInterval(()=>{
  salesChart.data.datasets[0].data.shift();
  salesChart.data.datasets[0].data.push(Math.floor(Math.random()*28)+4);
  salesChart.update();
},2200);
</script>
</body>
</html>
