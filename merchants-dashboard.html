<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zep Swipe â€” Merchant Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.min.js"></script>

<style>
:root {
  --zep-blue:#00f0ff;
  --zep-purple:#9c4dff;
  --glass:rgba(255,255,255,0.07);
}

body {
  background: radial-gradient(circle at 20% 20%, #050018, #000010, #0a0020);
  color:white;
  font-family:'Poppins',sans-serif;
  padding-bottom:100px;
}

/* Glass effect */
.glass {
  background:var(--glass);
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,0.15);
  border-radius:1.2rem;
  box-shadow:0 0 28px rgba(0,255,255,0.17);
  padding:1.4rem;
  transition:0.3s;
}

/* Neon Glow */
.glow {
  font-family:'Orbitron';
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-purple));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:pulse 3s infinite ease-in-out;
}

@keyframes pulse {
  0%{text-shadow:0 0 8px rgba(0,240,255,0.4);}
  50%{text-shadow:0 0 22px rgba(156,77,255,0.9);}
  100%{text-shadow:0 0 8px rgba(0,240,255,0.4);}
}

/* Header */
.header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:20px;
  padding:14px 18px;
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.15);
  border-radius:16px;
  backdrop-filter:blur(18px);
  box-shadow:0 0 25px rgba(0,240,255,0.25);
}

.logout-btn {
  width:30px;
  cursor:pointer;
  filter:drop-shadow(0 0 8px red);
  transition:0.2s;
}

.logout-btn:hover {
  transform:scale(1.1);
}

/* Footer */
.footer-nav {
  position:fixed;
  bottom:0; left:0; right:0;
  display:flex;
  justify-content:space-around;
  padding:12px 20px;
  background:rgba(255,255,255,0.06);
  border-top:1px solid rgba(255,255,255,0.14);
  backdrop-filter:blur(20px);
}

.footer-icon {
  width:32px;
  filter:drop-shadow(0 0 12px rgba(0,255,255,0.7));
  transition:0.3s;
}

.footer-icon:hover {
  transform:scale(1.2);
  filter:drop-shadow(0 0 20px rgba(156,77,255,1));
}

</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <h2 class="glow text-xl">Merchant Dashboard</h2>
  <img src="https://www.svgrepo.com/show/503029/logout.svg" class="logout-btn" onclick="logout()">
</div>

<!-- WALLET CARD -->
<div class="glass mx-5 mb-5">
  <p class="text-cyan-300 text-sm">Connected Wallet</p>
  <p id="walletAddress" class="text-lg mt-1">Loading...</p>

  <hr class="border-cyan-900 my-3">

  <p class="text-cyan-300 text-sm">ZAC Balance</p>
  <h2 id="zacBalance" class="text-3xl font-semibold mt-1">0 ZAC</h2>

  <p class="text-purple-300 text-xs mt-2 opacity-80">Base Mainnet</p>
</div>

<!-- FEATURE GRID -->
<div class="grid grid-cols-2 gap-4 mx-5">

  <a href="listing.html" class="glass text-center py-6">
    <p class="glow">âž• Add Products</p>
  </a>

  <a href="orders.html" class="glass text-center py-6">
    <p class="glow">ðŸ“¦ Orders</p>
  </a>

  <a href="sales.html" class="glass text-center py-6">
    <p class="glow">ðŸ’° Sales</p>
  </a>

  <a href="wallet.html" class="glass text-center py-6">
    <p class="glow">ðŸ’³ Withdraw</p>
  </a>

</div>

<!-- ANALYTICS -->
<div class="glass mx-5 mt-6 mb-24">
  <h2 class="glow text-lg mb-1">Store Insights</h2>
  <p class="text-gray-300 text-sm">Track your likes, views & purchases.</p>
</div>

<!-- FOOTER NAV -->
<div class="footer-nav">
  <a href="merchants-dashboard.html">
    <img src="https://www.svgrepo.com/svg/532597/dashboard" class="footer-icon">
  </a>

  <a href="listing.html">
    <img src="https://www.svgrepo.com/show/532001/add-circle.svg" class="footer-icon">
  </a>

  <a href="wallet.html">
    <img src="https://www.svgrepo.com/show/488484/wallet.svg" class="footer-icon">
  </a>

  <a href="profile.html">
    <img src="https://www.svgrepo.com/show/493468/user-circle.svg" class="footer-icon">
  </a>
</div>

<script>
/* -------------------------
   AUTH CHECK
------------------------- */
window.addEventListener("load", () => {
  const user = JSON.parse(localStorage.getItem("zepUser"));
  if (!user || !user.loggedIn) {
    window.location.href = "login.html";
  } else {
    document.getElementById("walletAddress").innerHTML =
      user.wallet.slice(0,6) + "..." + user.wallet.slice(-4);
  }
});

/* -------------------------
   LOGOUT
------------------------- */
function logout(){
  localStorage.removeItem("zepUser");
  window.location.href = "login.html";
}
</script>

</body>
</html>
