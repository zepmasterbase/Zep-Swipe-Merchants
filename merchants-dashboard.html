<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zep Swipe â€” Merchant Dashboard</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at 20% 20%, #050014, #02000d, #0a0120);
    color: #fff;
    min-height: 100vh;
    padding-bottom: 90px;
  }

  .glass {
    background: rgba(255,255,255,0.07);
    border: 1px solid rgba(255,255,255,0.15);
    backdrop-filter: blur(18px);
    border-radius: 1.3rem;
    padding: 1.5rem;
    box-shadow: 0 0 25px rgba(0,255,255,0.18);
  }

  .glow {
    font-family: Orbitron;
    background: linear-gradient(90deg,#00eaff,#b054ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .footer-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(20px);
    padding: 0.9rem;
    display: flex;
    justify-content: space-around;
    border-top: 1px solid rgba(255,255,255,0.1);
  }

  .footer-nav a {
    color: #9fe9ff;
    font-size: 1.3rem;
  }
</style>
</head>

<body>

<!-- HEADER -->
<div class="text-center mt-6 mb-4">
  <h1 class="glow text-2xl">Merchant Dashboard</h1>
  <p class="text-cyan-300 text-sm">Welcome to Zep Swipe Merchant Center</p>
</div>

<!-- MAIN BALANCE PANEL -->
<div class="mx-5 glass mb-5">
  <p class="text-cyan-200 text-sm mb-2">Total Balance</p>
  <h2 class="text-3xl font-semibold">$342.00</h2>
  <p class="text-sm text-purple-300 mt-2">ZAC Tokens: 14,500 ZAC</p>
</div>

<!-- QUICK ACTIONS -->
<div class="mx-5 mb-5 grid grid-cols-2 gap-4">
  <div class="glass text-center py-6">
    <p class="font-medium">New Product</p>
  </div>
  <div class="glass text-center py-6">
    <p class="font-medium">View Orders</p>
  </div>
  <div class="glass text-center py-6">
    <p class="font-medium">Payments</p>
  </div>
  <div class="glass text-center py-6">
    <p class="font-medium">ZAC Wallet</p>
  </div>
</div>

<!-- SALES OVERVIEW -->
<div class="mx-5 glass mb-20">
  <h2 class="text-lg font-semibold glow mb-3">Sales Overview</h2>
  <p class="text-sm text-gray-300">Today: $58.00</p>
  <p class="text-sm text-gray-300">This Week: $443.00</p>
  <p class="text-sm text-gray-300">This Month: $1,224.00</p>
</div>

<!-- FOOTER -->
<div class="footer-nav">
  <a href="#"><i class="fa fa-home"></i></a>
  <a href="#"><i class="fa fa-store"></i></a>
  <a href="#"><i class="fa fa-wallet"></i></a>
  <a href="#"><i class="fa fa-user"></i></a>
</div>

<script src="https://kit.fontawesome.com/a2e0e6b6a2.js" crossorigin="anonymous"></script>
</body>
</html>
