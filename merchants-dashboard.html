<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Zep Swipe Merchants ‚Äî Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --zep-lime:#a6ff00;
  --glass:rgba(255,255,255,0.06);
  --bg: radial-gradient(circle at 25% 10%, #050018 0%, #000010 100%);
}
body {
  font-family:'Poppins',sans-serif;
  margin:0;
  color:#fff;
  background:var(--bg);
  min-height:100vh;
  overflow-x:hidden;
  padding-bottom:88px;
}

/* ===== HEADER ===== */
header {
  position:sticky; top:0; z-index:60;
  display:flex; align-items:center; justify-content:space-between;
  padding:14px 18px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(18px);
  border-bottom:1px solid rgba(255,255,255,0.1);
  animation: headerGlow 3s ease-in-out infinite alternate;
  box-shadow:0 0 18px rgba(0,240,255,0.18);
}
@keyframes headerGlow {
  0% { box-shadow:0 0 12px rgba(0,240,255,0.25); }
  100% { box-shadow:0 0 32px rgba(156,77,255,0.45); }
}
.logo {
  font-family:'Orbitron',sans-serif;
  font-weight:700;
  font-size:1.25rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 18px rgba(0,240,255,0.5);
}
.connect-btn {
  padding:9px 16px;
  border-radius:999px;
  border:0;
  cursor:pointer;
  font-family:'Orbitron',sans-serif;
  font-weight:700;
  color:#050018;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  box-shadow:0 0 16px rgba(0,240,255,0.35);
  transition:.25s;
}
.connect-btn:hover {
  transform:scale(1.05);
  box-shadow:0 0 24px rgba(156,77,255,0.5);
}

/* ===== GENERAL GLASS ===== */
.glass {
  background:var(--glass);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,0.1);
  border-radius:16px;
  padding:16px;
  box-shadow:0 0 20px rgba(0,240,255,0.12);
  animation:pulseCard 3s ease-in-out infinite alternate;
}
@keyframes pulseCard {
  0% { box-shadow:0 0 10px rgba(0,240,255,0.14); transform:translateY(0); }
  100% { box-shadow:0 0 26px rgba(0,240,255,0.35); transform:translateY(-1px); }
}

/* ===== SECTIONS ===== */
.section-title {
  font-family:'Orbitron';
  margin:0 0 12px;
  font-size:1.1rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* ===== KPI GRID ===== */
.kpi-grid {
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}
.kpi {
  text-align:center;
  padding:12px;
  border-radius:14px;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.08);
}
.kpi .label { font-size:.75rem; opacity:.8; }
.kpi .value {
  font-family:'Orbitron';
  font-size:1.1rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 12px rgba(0,240,255,0.35);
}

/* ===== GRID LISTINGS ===== */
.grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(170px,1fr));
  gap:12px;
}
.card {
  text-align:center;
  padding:14px;
  border-radius:16px;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.08);
  box-shadow:0 0 14px rgba(0,240,255,0.12);
  transition:.25s;
}
.card:hover { transform:translateY(-3px) scale(1.02); }
.card img { width:70px; height:70px; filter:drop-shadow(0 0 12px rgba(0,240,255,0.45)); }
.card .price {
  font-family:'Orbitron';
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* ===== FOOTER ===== */
footer {
  position:fixed;
  bottom:0; left:0;
  width:100%;
  background:rgba(15,15,30,0.9);
  backdrop-filter:blur(12px);
  border-top:1px solid rgba(255,255,255,0.1);
  display:flex;
  justify-content:space-around;
  align-items:center;
  padding:10px 0;
  animation:footerPulse 3s ease-in-out infinite alternate;
}
@keyframes footerPulse {
  0% { box-shadow:0 0 12px rgba(0,240,255,0.25); }
  100% { box-shadow:0 0 30px rgba(156,77,255,0.45); }
}
.footer-icon svg {
  width:28px; height:28px; stroke:var(--zep-blue);
  filter:drop-shadow(0 0 8px var(--zep-violet));
  transition:.25s;
}
.footer-icon:hover svg {
  stroke:var(--zep-violet);
  transform:scale(1.08);
  filter:drop-shadow(0 0 12px var(--zep-blue));
}

/* ===== ZEP AI ===== */
.zep-ai {
  margin-top:12px;
  text-align:center;
  background:rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.08);
  border-radius:16px;
  padding:16px;
  box-shadow:0 0 20px rgba(0,240,255,0.15);
  animation:aiPulse 3s ease-in-out infinite alternate;
}
@keyframes aiPulse {
  0% { box-shadow:0 0 15px rgba(0,240,255,0.1); }
  100% { box-shadow:0 0 30px rgba(156,77,255,0.3); }
}
.ai-title {
  font-family:'Orbitron';
  font-size:1rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.ai-value {
  font-size:1.4rem;
  margin-top:6px;
  background:linear-gradient(90deg,var(--zep-lime),var(--zep-blue));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.ai-btn {
  margin-top:10px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  border:none;
  border-radius:999px;
  padding:10px 18px;
  font-family:'Orbitron';
  color:#050018;
  font-weight:700;
  cursor:pointer;
  transition:.3s;
}
.ai-btn:hover {
  transform:scale(1.05);
  box-shadow:0 0 20px rgba(0,240,255,0.45);
}
</style>
</head>

<body>
<header>
  <div class="logo">Zep Swipe Merchants</div>
  <button class="connect-btn" id="connectBtn">Connect Wallet</button>
</header>

<main class="px-4 mt-4">

  <!-- Overview -->
  <section class="glass">
    <h2 class="section-title">Store Overview</h2>
    <div class="kpi-grid">
      <div class="kpi"><div class="label">Balance (USDT)</div><div id="kpiBal" class="value">120.00</div></div>
      <div class="kpi"><div class="label">Orders</div><div id="kpiOrders" class="value">42</div></div>
      <div class="kpi"><div class="label">Likes</div><div id="kpiLikes" class="value">318</div></div>
      <div class="kpi"><div class="label">Listed Items</div><div id="kpiItems" class="value">9</div></div>
    </div>
  </section>

  <!-- Listings -->
  <section class="glass" style="margin-top:12px;">
    <h2 class="section-title">Your Listings</h2>
    <div class="grid">
      <div class="card"><img src="https://cdn-icons-png.flaticon.com/512/860/860784.png"><p>Smartphone 12 Pro</p><p class="price">220 USDT</p></div>
      <div class="card"><img src="https://cdn-icons-png.flaticon.com/512/2232/2232688.png"><p>Design eBook Pack</p><p class="price">30 ZAC</p></div>
      <div class="card"><img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png"><p>McCampus Meal</p><p class="price">4.50 USDT</p></div>
    </div>
  </section>

  <!-- Sales Analytics -->
  <section class="glass" style="margin-top:12px;">
    <h2 class="section-title">Live Sales Analytics</h2>
    <canvas id="salesChart"></canvas>
  </section>

  <!-- Zep AI -->
  <section class="zep-ai">
    <div class="ai-title">Zep AI ‚Äî Smart Analytics & Forecast</div>
    <div id="aiForecast" class="ai-value">Analyzing store data‚Ä¶</div>
    <button class="ai-btn" onclick="askZepAI()">ü§ñ Ask Zep AI</button>
  </section>

</main>

<footer>
  <a href="dashboard-wallet.html" class="footer-icon" title="Wallet">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8"><rect x="3" y="6" width="18" height="12" rx="2"/><path d="M16 12h4"/></svg>
  </a>
  <a href="digital-product.html" class="footer-icon" title="Sell">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8"><path d="M12 3v18m9-9H3"/></svg>
  </a>
  <a href="dashboard-store.html" class="footer-icon" title="Store">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8"><path d="M3 6h18l-2 12H5z"/></svg>
  </a>
  <a href="profile.html" class="footer-icon" title="Profile">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8"><circle cx="12" cy="7" r="4"/><path d="M4 20c0-4 4-6 8-6s8 2 8 6"/></svg>
  </a>
</footer>

<script>
document.getElementById('connectBtn').addEventListener('click', ()=>{
  const addr = '0xA1B2...9C3D';
  document.getElementById('connectBtn').textContent = addr;
  document.getElementById('connectBtn').style.cursor = 'default';
});

// Sales Chart
const ctx = document.getElementById('salesChart').getContext('2d');
const salesChart = new Chart(ctx, {
  type:'line',
  data:{
    labels:Array.from({length:12},(_,i)=>`T-${12-i}`),
    datasets:[{label:'Sales',$data:Array.from({length:12},()=>Math.floor(Math.random()*25)+5),
      borderColor:'#00f0ff',backgroundColor:'rgba(0,240,255,0.18)',fill:true,tension:.4}]
  },
  options:{plugins:{legend:{display:false}},scales:{x:{ticks:{color:'#b9c7ff'}},y:{ticks:{color:'#b9c7ff'},beginAtZero:true}}}
});
setInterval(()=>{salesChart.data.datasets[0].data.shift();salesChart.data.datasets[0].data.push(Math.floor(Math.random()*28)+4);salesChart.update();},2200);

// Zep AI Simulation
function askZepAI(){
  const phrases=[
    "Predicted sales growth +8.4% next week üìà",
    "Digital products up 12% this month üî•",
    "Peak buyer activity at 12-2 PM ‚è∞",
    "Top item: Campus Meal Deal ü•ó",
    "AI suggests listing more digital packs üìö"
  ];
  const pick = phrases[Math.floor(Math.random()*phrases.length)];
  document.getElementById('aiForecast').textContent = pick;
}
</script>
</body>
</html>
