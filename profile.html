<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zep Swipe Merchants â€” Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
<script src="https://cdn.tailwindcss.com"></script>

<style>
:root {
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --zep-lime:#a6ff00;
  --glass:rgba(255,255,255,0.06);
  --bg:radial-gradient(circle at 25% 10%, #050018 0%, #000010 100%);
}
body {
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:#fff;
  margin:0;
  min-height:100vh;
  overflow-x:hidden;
  padding-bottom:90px;
}

/* ===== Header ===== */
header {
  display:flex; justify-content:space-between; align-items:center;
  padding:14px 18px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(18px);
  border-bottom:1px solid rgba(255,255,255,0.1);
  box-shadow:0 0 18px rgba(0,240,255,0.18);
  position:sticky; top:0; z-index:60;
}
.logo {
  font-family:'Orbitron',sans-serif; font-weight:700;
  font-size:1.25rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 18px rgba(0,240,255,0.5);
}
.logout-btn {
  background:none; border:none; cursor:pointer;
  filter:drop-shadow(0 0 8px var(--zep-blue)); transition:.25s;
}
.logout-btn:hover { transform:scale(1.1); filter:drop-shadow(0 0 12px var(--zep-violet)); }

/* ===== Profile Card ===== */
.profile-card {
  max-width:460px;
  margin:2rem auto;
  background:var(--glass);
  backdrop-filter:blur(16px);
  border-radius:16px;
  border:1px solid rgba(255,255,255,0.1);
  padding:24px;
  box-shadow:0 0 25px rgba(0,240,255,0.15);
  animation:glow 3s infinite alternate ease-in-out;
}
@keyframes glow {
  0%{ box-shadow:0 0 12px rgba(0,240,255,0.2);}
  100%{ box-shadow:0 0 35px rgba(156,77,255,0.4);}
}
.profile-avatar {
  width:90px; height:90px;
  border-radius:50%;
  border:2px solid var(--zep-blue);
  box-shadow:0 0 25px rgba(0,240,255,0.3);
  margin:0 auto 1rem;
  display:block;
}
h2 {
  text-align:center;
  font-family:'Orbitron';
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:0.5rem;
}
p.role {
  text-align:center;
  opacity:0.8;
  font-size:0.9rem;
  margin-bottom:1.2rem;
}
input, select, textarea {
  width:100%;
  padding:10px 12px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.1);
  background:rgba(255,255,255,0.05);
  color:#fff;
  margin-bottom:1rem;
  outline:none;
  font-size:0.9rem;
}
input:focus, select:focus, textarea:focus {
  border-color:var(--zep-blue);
  box-shadow:0 0 10px rgba(0,240,255,0.3);
}
button.save-btn {
  width:100%;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050018;
  font-family:'Orbitron';
  font-weight:700;
  border:none;
  border-radius:999px;
  padding:12px;
  cursor:pointer;
  box-shadow:0 0 18px rgba(0,240,255,0.4);
  transition:.3s;
}
button.save-btn:hover {
  transform:scale(1.05);
  box-shadow:0 0 30px rgba(156,77,255,0.6);
}

/* ===== Verification Badge ===== */
.verified {
  display:inline-flex; align-items:center;
  gap:6px;
  background:linear-gradient(90deg,var(--zep-lime),var(--zep-blue));
  color:#050018;
  font-weight:700;
  font-size:0.75rem;
  padding:4px 8px;
  border-radius:999px;
  margin-bottom:1rem;
}
.verified svg { width:14px; height:14px; }

/* ===== Floating AI Button ===== */
.ask-ai {
  position:fixed; bottom:85px; right:20px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050018;
  font-family:'Orbitron';
  font-weight:700;
  border:none; border-radius:999px;
  padding:12px 24px;
  box-shadow:0 0 25px rgba(0,240,255,0.5);
  cursor:pointer;
  z-index:999;
  animation:pulse 2.4s ease-in-out infinite alternate;
}
@keyframes pulse {
  0% { box-shadow:0 0 15px rgba(0,240,255,0.4); opacity:0.9; }
  100% { box-shadow:0 0 40px rgba(156,77,255,0.8); opacity:1; }
}
.ask-ai:hover { transform:scale(1.08); }

/* ===== Footer ===== */
footer {
  position:fixed; bottom:0; left:0; width:100%;
  background:rgba(15,15,30,0.9); backdrop-filter:blur(12px);
  border-top:1px solid rgba(255,255,255,0.1);
  display:flex; justify-content:space-around; align-items:center;
  padding:10px 0; z-index:50;
}
.footer-icon svg {
  width:28px; height:28px; stroke:var(--zep-blue);
  filter:drop-shadow(0 0 8px var(--zep-violet)); transition:.25s;
}
.footer-icon:hover svg {
  stroke:var(--zep-violet); transform:scale(1.1);
  filter:drop-shadow(0 0 12px var(--zep-blue));
}
</style>
</head>

<body>
<header>
  <div class="logo">Merchant Profile</div>
  <button class="logout-btn" onclick="window.location.href='index.html'" title="Logout">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#00f0ff" viewBox="0 0 24 24" width="26" height="26" stroke-width="1.8">
      <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
      <polyline points="10 17 15 12 10 7"/>
      <line x1="15" y1="12" x2="3" y2="12"/>
    </svg>
  </button>
</header>

<main>
  <div class="profile-card">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Avatar" class="profile-avatar" />
    <h2 id="merchantName">Alex Global</h2>
    <p class="role">Campus & Global Vendor</p>
    <div class="verified">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="#050018"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/></svg>
      Verified Merchant
    </div>

    <label>Store Name</label>
    <input type="text" id="storeName" value="Alex Global Tech Hub" />

    <label>Email</label>
    <input type="email" id="email" value="alexglobal@merchant.com" />

    <label>Country</label>
    <select id="country">
      <option selected>South Africa</option>
      <option>Kenya</option>
      <option>Nigeria</option>
      <option>Ghana</option>
      <option>United States</option>
    </select>

    <label>About</label>
    <textarea id="about" rows="3" placeholder="Tell us about your business...">Supplying verified gadgets and accessories to students globally via Zep Swipe Marketplace.</textarea>

    <button class="save-btn" onclick="saveProfile()">ðŸ’¾ Save Changes</button>

    <button class="save-btn" style="margin-top:1rem; background:linear-gradient(90deg,var(--zep-lime),var(--zep-blue));" onclick="window.location.href='withdraw.html'">ðŸ’¸ Withdraw to Bank</button>
  </div>
</main>

<!-- Floating Ask Zep AI -->
<button class="ask-ai" onclick="window.location.href='zep-ai.html'">ðŸ’¬ Ask Zep AI</button>

<footer>
  <a href="wallet.html" class="footer-icon" title="Wallet">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8"><rect x="3" y="6" width="18" height="12" rx="2"/><path d="M16 12h4"/></svg>
  </a>
  <a href="listing.html" class="footer-icon" title="Sell">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8"><path d="M12 3v18m9-9H3"/></svg>
  </a>
  <a href="zepshop.html" class="footer-icon" title="Store">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8"><path d="M3 6h18l-2 12H5z"/></svg>
  </a>
  <a href="profile.html" class="footer-icon" title="Profile">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8"><circle cx="12" cy="7" r="4"/><path d="M4 20c0-4 4-6 8-6s8 2 8 6"/></svg>
  </a>
</footer>

<script>
function saveProfile() {
  const name = document.getElementById('storeName').value;
  const email = document.getElementById('email').value;
  const country = document.getElementById('country').value;
  const about = document.getElementById('about').value;

  alert(`âœ… Profile Saved!\nStore: ${name}\nEmail: ${email}\nCountry: ${country}\nAbout: ${about}`);
}
</script>
</body>
</html>
