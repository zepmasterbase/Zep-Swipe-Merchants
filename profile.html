<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Swipe Merchants — Verified Student Profile</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>

<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --glass:rgba(255,255,255,0.06);
  --bg:radial-gradient(circle at 20% 10%, #020014 0%, #00000a 100%);
}

*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:#fff;
}

/* Layout */
.container{
  max-width:960px;
  margin:24px auto 100px;
  padding:16px;
}

/* Header */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px;
  border-radius:16px;
  background:var(--glass);
  backdrop-filter:blur(16px);
  border:1px solid rgba(255,255,255,0.1);
  box-shadow:0 0 35px rgba(0,240,255,0.25);
}
.logo{
  font-family:'Orbitron';
  font-size:1.5rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.homeBtn{
  text-decoration:none;
  font-family:Orbitron;
  font-size:0.9rem;
  color:#050015;
  padding:10px 18px;
  border-radius:999px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
}

/* Profile Card */
.profileCard{
  margin-top:22px;
  padding:22px;
  border-radius:20px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,0.12);
  backdrop-filter:blur(18px);
  box-shadow:0 0 45px rgba(156,77,255,0.25);
}

/* Top Section */
.profileTop{
  display:flex;
  gap:20px;
  align-items:center;
  flex-wrap:wrap;
}
.avatar{
  width:110px;
  height:110px;
  border-radius:20px;
  background:linear-gradient(135deg,var(--zep-blue),var(--zep-violet));
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Orbitron;
  font-size:2.2rem;
  color:#050015;
}
.profileInfo{
  flex:1;
}
.name{
  font-family:Orbitron;
  font-size:1.4rem;
}
.meta{
  font-size:0.95rem;
  opacity:0.85;
  margin-top:4px;
}
.verified{
  margin-top:10px;
  display:inline-block;
  padding:6px 14px;
  border-radius:999px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
  font-family:Orbitron;
  font-size:0.75rem;
  font-weight:700;
}

/* Section */
.section{
  margin-top:26px;
}
.sectionTitle{
  font-family:Orbitron;
  font-size:1.05rem;
  margin-bottom:12px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* Skills */
.skills{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:12px;
}
.skill{
  padding:12px;
  border-radius:14px;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.1);
  font-size:0.9rem;
}

/* Services */
.services{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}
.service{
  padding:16px;
  border-radius:16px;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.12);
}
.service h4{
  margin:0;
  font-family:Orbitron;
  font-size:1rem;
}
.price{
  margin-top:8px;
  font-family:Orbitron;
  color:#00f0ff;
}

/* Hire Button */
.hireBox{
  margin-top:30px;
  text-align:center;
}
.hireBtn{
  padding:14px 28px;
  font-family:Orbitron;
  font-size:1rem;
  font-weight:700;
  border-radius:999px;
  border:none;
  cursor:pointer;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050015;
  box-shadow:0 0 35px rgba(0,240,255,0.45);
}

/* Footer */
.footer{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  padding:12px;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(12px);
  display:flex;
  justify-content:center;
  gap:20px;
}
.footer a{
  color:#00f0ff;
  font-family:Orbitron;
  font-size:0.9rem;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <div class="logo">Swipe Merchants</div>
    <a href="index.html" class="homeBtn">Marketplace</a>
  </div>

  <!-- PROFILE -->
  <div class="profileCard">

    <div class="profileTop">
      <div class="avatar" id="avatar">S</div>

      <div class="profileInfo">
        <div class="name" id="name">Student Creator</div>
        <div class="meta" id="university">University • Africa</div>
        <div class="verified">✔ Verified Skill Wallet</div>
      </div>
    </div>

    <!-- SKILLS -->
    <div class="section">
      <div class="sectionTitle">Verified Skills</div>
      <div class="skills" id="skills"></div>
    </div>

    <!-- SERVICES -->
    <div class="section">
      <div class="sectionTitle">Services Offered</div>
      <div class="services" id="services"></div>
    </div>

    <!-- HIRE -->
    <div class="hireBox">
      <button class="hireBtn" onclick="hire()">Hire / Pay Securely</button>
    </div>

  </div>
</div>

<!-- FOOTER -->
<div class="footer">
  <a href="index.html">Browse Talent</a>
  <a href="#">About</a>
  <a href="#">Contact</a>
</div>

<script>
/* Demo seller data (later from backend / chain) */
const seller = {
  name: "Ayo Digital",
  university: "University of Lagos",
  wallet: "0x1234...abcd",
  skills: [
    "AI Prompt Engineering",
    "No-Code Automation",
    "Content Writing",
    "Landing Page Design"
  ],
  services: [
    { title:"AI Prompt Setup", price:"20 USDC" },
    { title:"No-Code Workflow Build", price:"35 USDC" },
    { title:"SEO Content Article", price:"15 USDC" }
  ]
};

/* Populate */
document.getElementById("name").textContent = seller.name;
document.getElementById("university").textContent = seller.university;
document.getElementById("avatar").textContent = seller.name.charAt(0);

const skillsEl = document.getElementById("skills");
seller.skills.forEach(s=>{
  const div = document.createElement("div");
  div.className="skill";
  div.textContent=s;
  skillsEl.appendChild(div);
});

const servicesEl = document.getElementById("services");
seller.services.forEach(s=>{
  const div = document.createElement("div");
  div.className="service";
  div.innerHTML = `<h4>${s.title}</h4><div class="price">${s.price}</div>`;
  servicesEl.appendChild(div);
});

/* Hire placeholder */
function hire(){
  alert("Payment & messaging flow will open here (USDC / ZAC).");
}
</script>

</body>
</html>
