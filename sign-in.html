<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zep Swipe ‚Äî Login</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.min.js"></script>

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/a2e0e6b6a2.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at 20% 20%, #050018, #000010, #09001c);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      overflow-x: hidden;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(18px);
      box-shadow: 0 0 30px rgba(0, 240, 255, 0.25);
      max-width: 420px;
      width: 100%;
      padding: 2rem;
      text-align: center;
      transition: 0.3s;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .glow-title {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(90deg, #00f0ff, #9c4dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 25px rgba(0, 240, 255, 0.6);
    }

    .wallet-btn {
      width: 100%;
      padding: 0.8rem;
      border-radius: 0.8rem;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      margin-bottom: 1rem;
      transition: 0.3s;
    }

    .wallet-btn:hover {
      background: linear-gradient(90deg, #00f0ff33, #9c4dff33);
      box-shadow: 0 0 15px rgba(0, 240, 255, 0.25);
      transform: scale(1.02);
    }

    .coming-soon {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .divider {
      margin: 1rem 0;
      text-align: center;
      color: #aafaff;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .footer {
      text-align: center;
      margin-top: 1.5rem;
      color: #8feaff;
    }

    .footer a {
      margin: 0 0.5rem;
      color: #00f0ff;
      transition: 0.3s;
    }

    .footer a:hover {
      color: #9c4dff;
    }

    .hidden { display: none; }

    /* ===== Zep AI Bubble ===== */
    .ai-chat-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: linear-gradient(90deg, #00f0ff, #9c4dff);
      color: #050018;
      font-family: 'Orbitron';
      border: none;
      border-radius: 999px;
      padding: 12px 20px;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(0,240,255,0.4);
      font-weight: 700;
      z-index: 100;
      animation: pulseAI 2s ease-in-out infinite alternate;
    }
    @keyframes pulseAI {
      0%{box-shadow:0 0 12px rgba(0,240,255,0.4);}
      100%{box-shadow:0 0 30px rgba(156,77,255,0.8);}
    }
    .ai-chatbox {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 280px;
      background: rgba(10,10,25,0.95);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 25px rgba(0,240,255,0.25);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 200;
    }
    .ai-header {
      background: linear-gradient(90deg, #00f0ff, #9c4dff);
      color: #050018;
      font-family: 'Orbitron';
      font-weight: 700;
      text-align: center;
      padding: 8px;
    }
    .ai-messages {
      flex: 1;
      max-height: 220px;
      overflow-y: auto;
      padding: 10px;
      color: #fff;
      font-size: 0.85rem;
    }
    .ai-input {
      display: flex;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    .ai-input input {
      flex: 1;
      border: none;
      background: rgba(255,255,255,0.05);
      color: #fff;
      padding: 8px;
      outline: none;
    }
    .ai-input button {
      border: none;
      background: linear-gradient(90deg, #00f0ff, #9c4dff);
      color: #050018;
      font-weight: 700;
      padding: 8px 14px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="glass-card">
    <h1 class="glow-title">Zep Swipe Login</h1>

    <!-- Step 1: Choose Role -->
    <div id="roleSection">
      <p class="mb-3 text-cyan-200">Select your access type</p>
      <button id="studentBtn" class="wallet-btn" onclick="selectRole('student')">üßë‚Äçüéì Student</button>
      <button id="merchantBtn" class="wallet-btn" onclick="selectRole('merchant')">üíº Merchant</button>
    </div>

    <!-- Step 2: Wallet Connect -->
    <div id="walletSection" class="hidden">
      <div class="divider">Connect your wallet</div>
      <button class="wallet-btn" id="connectMetaMask">
        <i class="fa-brands fa-ethereum"></i> Connect MetaMask
      </button>

      <button class="wallet-btn" id="connectCoinbase">
        <i class="fa-brands fa-bitcoin"></i> Connect Coinbase Wallet
      </button>

      <div class="divider">or continue with phone</div>
      <button class="wallet-btn coming-soon">
        <i class="fa-solid fa-mobile-screen"></i> Connect Phone (Coming Soon)
      </button>

      <p id="loginStatus" class="mt-4 text-sm text-cyan-300"></p>
    </div>

    <div class="footer">
      <a href="https://x.com/ZepSwipe" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="https://www.instagram.com/zepswipe" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://facebook.com/ZepSwipe" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>
  </div>

  <!-- Zep AI Chat Bubble -->
  <button class="ai-chat-btn" onclick="toggleAI()">üí¨ Ask Zep AI</button>
  <div class="ai-chatbox" id="aiChat">
    <div class="ai-header">Zep AI</div>
    <div class="ai-messages" id="aiMessages">
      <p>ü§ñ Hey there! Select your role first (Student or Merchant) before connecting your wallet.</p>
    </div>
    <div class="ai-input">
      <input type="text" id="aiInput" placeholder="Ask me anything..." onkeypress="if(event.key==='Enter')sendAI()">
      <button onclick="sendAI()">Send</button>
    </div>
  </div>

  <script>
    let selectedRole = null;

    // ===== Auto Login Persistence =====
    window.addEventListener('load', () => {
      const user = JSON.parse(localStorage.getItem('zepUser'));
      if (user && user.wallet && user.role) {
        if (user.role === 'merchant') window.location.href = 'merchants-dashboard.html';
        else if (user.role === 'student') window.location.href = 'student-dashboard.html';
      }
    });

    function selectRole(role) {
      selectedRole = role;
      document.getElementById("roleSection").classList.add("hidden");
      document.getElementById("walletSection").classList.remove("hidden");
      document.getElementById("loginStatus").innerHTML = `üîπ Selected: <b>${role.toUpperCase()}</b> ‚Äî Now connect your wallet.`;
    }

    // Connect MetaMask
    document.getElementById("connectMetaMask").addEventListener("click", async () => {
      if (!window.ethereum) return alert("Please install MetaMask to continue.");
      try {
        const provider = new ethers.BrowserProvider(window.ethereum);
        const accounts = await provider.send("eth_requestAccounts", []);
        const walletAddress = accounts[0];
        localStorage.setItem("zepUser", JSON.stringify({ wallet: walletAddress, provider: "metamask", role: selectedRole }));
        document.getElementById("loginStatus").innerHTML = `‚úÖ MetaMask connected: ${walletAddress.slice(0,6)}...${walletAddress.slice(-4)}`;
        setTimeout(redirectUser, 1000);
      } catch (err) { alert("Connection failed."); console.error(err); }
    });

    // Connect Coinbase
    document.getElementById("connectCoinbase").addEventListener("click", async () => {
      if (!window.ethereum || !window.ethereum.providers) {
        alert("Please install Coinbase Wallet or MetaMask to continue.");
        return;
      }
      const coinbaseProvider = window.ethereum.providers.find(p => p.isCoinbaseWallet);
      if (!coinbaseProvider) {
        alert("No Coinbase provider found. Open in Coinbase Wallet app.");
        return;
      }
      try {
        const provider = new ethers.BrowserProvider(coinbaseProvider);
        const accounts = await provider.send("eth_requestAccounts", []);
        const walletAddress = accounts[0];
        localStorage.setItem("zepUser", JSON.stringify({ wallet: walletAddress, provider: "coinbase", role: selectedRole }));
        document.getElementById("loginStatus").innerHTML = `‚úÖ Coinbase connected: ${walletAddress.slice(0,6)}...${walletAddress.slice(-4)}`;
        setTimeout(redirectUser, 1000);
      } catch (err) {
        console.error(err);
        alert("Coinbase connection failed.");
      }
    });

    function redirectUser() {
      if (selectedRole === "merchant") window.location.href = "merchants-dashboard.html";
      else if (selectedRole === "student") window.location.href = "student-dashboard.html";
      else alert("Please select a role first.");
    }

    // ===== Zep AI Chat =====
    function toggleAI() {
      const ai = document.getElementById("aiChat");
      ai.style.display = ai.style.display === "flex" ? "none" : "flex";
    }

    function sendAI() {
      const input = document.getElementById("aiInput");
      const msg = input.value.trim();
      if (!msg) return;
      const box = document.getElementById("aiMessages");
      const userMsg = document.createElement("p");
      userMsg.textContent = "üßë " + msg;
      box.appendChild(userMsg);
      input.value = "";
      const aiReply = document.createElement("p");
      aiReply.textContent = "ü§ñ ...thinking";
      box.appendChild(aiReply);
      setTimeout(() => {
        aiReply.textContent = generateAIResponse(msg);
        box.scrollTop = box.scrollHeight;
      }, 800);
    }

    function generateAIResponse(q) {
      const lower = q.toLowerCase();
      if (lower.includes("wallet")) return "üí° Choose your role, then connect via MetaMask or Coinbase Wallet ‚Äî both work on Base.";
      if (lower.includes("metamask")) return "ü¶ä Tap 'Connect MetaMask' and approve the connection request to authenticate.";
      if (lower.includes("coinbase")) return "üíº Tap 'Connect Coinbase Wallet' if you're using the Coinbase app or extension.";
      if (lower.includes("student")) return "üéì Students use Zep Swipe to pay, earn, and manage ZAC rewards.";
      if (lower.includes("merchant")) return "üíº Merchants use Zep Swipe to accept ZAC payments and grow their digital sales.";
      return "ü§ñ I'm Zep AI ‚Äî your onboarding guide. Ask me about connecting wallets or Zep Swipe accounts!";
    }
  </script>
</body>
</html>
