<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zep Swipe â€” Merchant Login (DEV MODE)</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/a2e0e6b6a2.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at 20% 20%, #05001a, #000010, #0a0020);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .glass-card {
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      border-radius: 1.5rem;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(18px);
      box-shadow: 0 0 35px rgba(0, 230, 255, 0.25);
      animation: fadeIn 1s ease-in-out;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .title {
      font-family: "Orbitron";
      background: linear-gradient(90deg, #00f0ff, #a94dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.8rem;
      margin-bottom: 1.4rem;
    }

    .wallet-btn {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      border-radius: 0.8rem;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.18);
      color: white;
      margin-bottom: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.6rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .wallet-btn:hover {
      background: linear-gradient(90deg, #00f0ff33, #a94dff33);
      transform: scale(1.03);
      box-shadow: 0 0 16px rgba(0,240,255,0.25);
    }

    .coming {
      opacity: .4;
      cursor: not-allowed;
    }

    /* Loading */
    #loadingOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,20,0.85);
      backdrop-filter: blur(20px);
      z-index: 99;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .shimmer {
      width: 180px;
      height: 4px;
      background: linear-gradient(90deg, #00f0ff, #a94dff, #00f0ff);
      background-size: 200%;
      border-radius: 3px;
      animation: shimmer 1.5s infinite;
      margin-top: 1rem;
    }

    @keyframes shimmer {
      from { background-position: 200% 0; }
      to { background-position: -200% 0; }
    }
  </style>
</head>

<body>

  <div class="glass-card">
    <h1 class="title">Zep Swipe Merchant Login</h1>

    <!-- Dev Mode Buttons -->
    <button id="devLogin" class="wallet-btn">
      ðŸš€ Developer Login (Instant Access)
    </button>

    <button class="wallet-btn">
      <i class="fa-brands fa-ethereum"></i> Connect MetaMask (Dev Mode)
    </button>

    <button class="wallet-btn">
      <i class="fa-brands fa-bitcoin"></i> Connect Coinbase (Dev Mode)
    </button>

    <p class="text-center text-sm text-cyan-300 mt-2">or continue with phone</p>

    <button class="wallet-btn coming" disabled>
      <i class="fa-solid fa-mobile-screen"></i> Phone Login (Coming Soon)
    </button>

    <p class="mt-3 opacity-70 text-xs">Â© 2025 Zep Swipe â€” Building on Base</p>
  </div>

  <!-- Loading -->
  <div id="loadingOverlay">
    <p class="text-cyan-100 text-lg font-orbitron">Launching Dashboardâ€¦</p>
    <div class="shimmer"></div>
  </div>

<script>
  const overlay = document.getElementById("loadingOverlay");

  // Auto-login persistence
  window.onload = () => {
    const session = localStorage.getItem("zepMerchant");
    if (session) {
      overlay.style.display = "flex";
      setTimeout(() => window.location.href = "merchants-dashboard.html", 1200);
    }
  };

  // Dev mode login (always works)
  document.getElementById("devLogin").onclick = () => {
    const fakeWallet = "0xDEVFAKE000011112222333344445555";

    localStorage.setItem("zepMerchant", JSON.stringify({
      wallet: fakeWallet,
      provider: "devmode",
      time: Date.now()
    }));

    overlay.style.display = "flex";

    setTimeout(() => {
      window.location.href = "merchants-dashboard.html";
    }, 1200);
  };
</script>

</body>
</html>
