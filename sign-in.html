<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zep Swipe ‚Äî Login</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.min.js"></script>

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/a2e0e6b6a2.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at 20% 20%, #050018, #000010, #09001c);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(18px);
      box-shadow: 0 0 30px rgba(0, 240, 255, 0.2);
      max-width: 420px;
      width: 100%;
      padding: 2rem;
      text-align: center;
      transition: 0.3s;
    }

    .glass-card:hover {
      box-shadow: 0 0 40px rgba(156, 77, 255, 0.4);
    }

    .glow-title {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(90deg, #00f0ff, #9c4dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 25px rgba(0, 240, 255, 0.6);
    }

    .wallet-btn {
      width: 100%;
      padding: 0.8rem;
      border-radius: 0.8rem;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      margin-bottom: 1rem;
      transition: 0.3s;
    }

    .wallet-btn:hover {
      background: linear-gradient(90deg, #00f0ff33, #9c4dff33);
      box-shadow: 0 0 15px rgba(0, 240, 255, 0.25);
      transform: scale(1.02);
    }

    .coming-soon {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .divider {
      margin: 1rem 0;
      text-align: center;
      color: #aafaff;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .footer {
      text-align: center;
      margin-top: 1.5rem;
      color: #8feaff;
    }

    .footer a {
      margin: 0 0.5rem;
      color: #00f0ff;
      transition: 0.3s;
    }

    .footer a:hover {
      color: #9c4dff;
    }
  </style>
</head>

<body>
  <div class="glass-card">
    <h1 class="glow-title">Zep Swipe Login</h1>

    <!-- Wallet Connect -->
    <button class="wallet-btn" id="connectMetaMask">
      <i class="fa-brands fa-ethereum"></i> Connect MetaMask
    </button>

    <button class="wallet-btn" id="connectCoinbase">
      <i class="fa-brands fa-bitcoin"></i> Connect Coinbase Wallet
    </button>

    <div class="divider">or continue with phone</div>

    <button class="wallet-btn coming-soon">
      <i class="fa-solid fa-mobile-screen"></i> Connect Phone (Coming Soon)
    </button>

    <div class="divider">Select Access Type</div>

    <div class="flex justify-between">
      <button id="studentBtn" class="wallet-btn" onclick="selectRole('student')">üßë‚Äçüéì Student</button>
      <button id="merchantBtn" class="wallet-btn" onclick="selectRole('merchant')">üíº Merchant</button>
    </div>

    <p id="loginStatus" class="mt-4 text-sm text-cyan-300"></p>

    <div class="footer">
      <a href="https://x.com/ZepSwipe" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="https://www.instagram.com/zepswipe" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://facebook.com/ZepSwipe" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>
  </div>

  <script>
    let selectedRole = null;

    function selectRole(role) {
      selectedRole = role;
      document.getElementById("studentBtn").classList.toggle("active", role === "student");
      document.getElementById("merchantBtn").classList.toggle("active", role === "merchant");
    }

    // Connect MetaMask
    document.getElementById("connectMetaMask").addEventListener("click", async () => {
      if (typeof window.ethereum === "undefined") {
        alert("Please install MetaMask to continue.");
        return;
      }

      try {
        const provider = new ethers.BrowserProvider(window.ethereum);
        const accounts = await provider.send("eth_requestAccounts", []);
        const walletAddress = accounts[0];
        localStorage.setItem("zepUser", JSON.stringify({ wallet: walletAddress, provider: "metamask" }));
        document.getElementById("loginStatus").innerHTML = `‚úÖ MetaMask connected: ${walletAddress.slice(0,6)}...${walletAddress.slice(-4)}`;

        setTimeout(() => {
          if (selectedRole === "merchant") {
            window.location.href = "merchants-dashboard.html";
          } else if (selectedRole === "student") {
            window.location.href = "student-dashboard.html";
          } else {
            alert("Please select an access type to continue.");
          }
        }, 1200);
      } catch (err) {
        console.error(err);
        alert("MetaMask connection failed.");
      }
    });

    // Connect Coinbase Wallet
    document.getElementById("connectCoinbase").addEventListener("click", async () => {
      alert("üíº Coinbase Wallet connection coming soon for Base network users.");
    });
  </script>
</body>
</html>
