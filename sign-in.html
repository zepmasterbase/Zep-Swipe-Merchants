<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zep Swipe ‚Äî Login</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.min.js"></script>

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/a2e0e6b6a2.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at 20% 20%, #050018, #000010, #09001c);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      overflow-x: hidden;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(18px);
      box-shadow: 0 0 30px rgba(0, 240, 255, 0.25);
      max-width: 420px;
      width: 100%;
      padding: 2rem;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      z-index: 10;
      position: relative;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .glow-title {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(90deg, #00f0ff, #9c4dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 25px rgba(0, 240, 255, 0.6);
    }

    .wallet-btn {
      width: 100%;
      padding: 0.8rem;
      border-radius: 0.8rem;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      margin-bottom: 1rem;
      transition: 0.3s;
    }

    .wallet-btn:hover {
      background: linear-gradient(90deg, #00f0ff33, #9c4dff33);
      box-shadow: 0 0 15px rgba(0, 240, 255, 0.25);
      transform: scale(1.02);
    }

    .coming-soon {
      opacity: 0.4;
      cursor: not-allowed;
      background: rgba(255, 255, 255, 0.05);
    }

    .divider {
      margin: 1rem 0;
      text-align: center;
      color: #aafaff;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .footer {
      text-align: center;
      margin-top: 1.5rem;
      color: #8feaff;
    }

    .footer a {
      margin: 0 0.5rem;
      color: #00f0ff;
      transition: 0.3s;
    }

    .footer a:hover { color: #9c4dff; }

    .hidden { display: none; }

    /* ===== Loading Shimmer Overlay ===== */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(20px);
      background: rgba(10, 0, 30, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 100;
    }

    .shimmer {
      width: 180px;
      height: 4px;
      border-radius: 2px;
      background: linear-gradient(90deg, #00f0ff, #9c4dff, #00f0ff);
      background-size: 200%;
      animation: shimmer 1.5s linear infinite;
      margin-top: 1rem;
    }

    @keyframes shimmer {
      from { background-position: 200% 0; }
      to { background-position: -200% 0; }
    }

    .loading-text {
      font-family: 'Orbitron';
      font-size: 1.2rem;
      color: #9cfaff;
      text-shadow: 0 0 10px #00f0ff;
    }
  </style>
</head>

<body>
  <div class="glass-card">
    <h1 class="glow-title">Zep Swipe Login</h1>

    <!-- Step 1: Choose Role -->
    <div id="roleSection">
      <p class="mb-3 text-cyan-200">Select your access type</p>
      <button class="wallet-btn" onclick="selectRole('student')">üßë‚Äçüéì Student</button>
      <button class="wallet-btn" onclick="selectRole('merchant')">üíº Merchant</button>
    </div>

    <!-- Step 2: Wallet Connect -->
    <div id="walletSection" class="hidden">
      <div class="divider">Connect your wallet</div>

      <button class="wallet-btn" id="connectMetaMask">
        <i class="fa-brands fa-ethereum"></i> Connect MetaMask
      </button>

      <button class="wallet-btn" id="connectCoinbase">
        <i class="fa-brands fa-bitcoin"></i> Connect Coinbase Wallet
      </button>

      <div class="divider">Phone login disabled</div>
      <button class="wallet-btn coming-soon" disabled>
        <i class="fa-solid fa-mobile-screen"></i> Connect Phone (Coming Soon)
      </button>

      <p id="loginStatus" class="mt-4 text-sm text-cyan-300"></p>
    </div>

    <div class="footer">
      <a href="https://x.com/ZepSwipe" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="https://www.instagram.com/zepswipe" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://facebook.com/ZepSwipe" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>
  </div>

  <!-- Loading Shimmer -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-text">Loading your Zep Dashboard...</div>
    <div class="shimmer"></div>
  </div>

  <script>
    let selectedRole = null;

    // === Auto Login Persistence ===
    window.addEventListener('load', async () => {
      const user = JSON.parse(localStorage.getItem('zepUser'));
      if (user && user.wallet && user.role) {
        try {
          if (window.ethereum) {
            const provider = new ethers.BrowserProvider(window.ethereum);
            const accounts = await provider.send("eth_accounts", []);
            if (accounts.includes(user.wallet)) {
              showLoading();
              setTimeout(() => {
                if (user.role === 'merchant') window.location.href = 'merchants-dashboard.html';
                else window.location.href = 'student-dashboard.html';
              }, 1500);
              return;
            }
          }
        } catch (err) { console.warn("Auto-login failed", err); }
      }
    });

    // === Role Selection ===
    function selectRole(role) {
      selectedRole = role;
      document.getElementById("roleSection").classList.add("hidden");
      document.getElementById("walletSection").classList.remove("hidden");
      document.getElementById("loginStatus").innerHTML = `üîπ Selected: <b>${role.toUpperCase()}</b> ‚Äî Now connect your wallet.`;
    }

    function showLoading() {
      const overlay = document.getElementById("loadingOverlay");
      overlay.style.display = "flex";
    }

    // === MetaMask Connect ===
    document.getElementById("connectMetaMask").addEventListener("click", async () => {
      if (!selectedRole) return alert("Please select a role first!");
      if (!window.ethereum) return alert("Please install MetaMask.");

      try {
        const provider = new ethers.BrowserProvider(window.ethereum);
        const accounts = await provider.send("eth_requestAccounts", []);
        const wallet = accounts[0];
        localStorage.setItem("zepUser", JSON.stringify({ wallet, provider: "metamask", role: selectedRole }));
        document.getElementById("loginStatus").innerHTML = `‚úÖ Connected: ${wallet.slice(0,6)}...${wallet.slice(-4)}`;
        showLoading();
        setTimeout(() => redirectUser(selectedRole), 1200);
      } catch (err) {
        console.error(err);
        alert("MetaMask connection failed.");
      }
    });

    // === Coinbase Connect ===
    document.getElementById("connectCoinbase").addEventListener("click", async () => {
      if (!selectedRole) return alert("Please select a role first!");
      if (!window.ethereum || !window.ethereum.providers) return alert("Coinbase Wallet not found.");

      const coinbaseProvider = window.ethereum.providers.find(p => p.isCoinbaseWallet);
      if (!coinbaseProvider) return alert("Open in Coinbase Wallet app.");

      try {
        const provider = new ethers.BrowserProvider(coinbaseProvider);
        const accounts = await provider.send("eth_requestAccounts", []);
        const wallet = accounts[0];
        localStorage.setItem("zepUser", JSON.stringify({ wallet, provider: "coinbase", role: selectedRole }));
        document.getElementById("loginStatus").innerHTML = `‚úÖ Connected: ${wallet.slice(0,6)}...${wallet.slice(-4)}`;
        showLoading();
        setTimeout(() => redirectUser(selectedRole), 1200);
      } catch (err) {
        console.error(err);
        alert("Coinbase connection failed.");
      }
    });

    // === Redirect ===
    function redirectUser(role) {
      if (role === "merchant") window.location.href = "merchants-dashboard.html";
      else if (role === "student") window.location.href = "student-dashboard.html";
    }
  </script>
</body>
</html>
