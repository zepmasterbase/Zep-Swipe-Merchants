<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zep Swipe â€” Connect Wallet</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
<script src="https://cdn.tailwindcss.com"></script>

<style>
:root {
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --zep-lime:#a6ff00;
  --glass:rgba(255,255,255,0.06);
  --bg:radial-gradient(circle at 25% 10%, #050018 0%, #000010 100%);
}
body {
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:#fff;
  height:100vh;
  margin:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  overflow:hidden;
}
h1 {
  font-family:'Orbitron',sans-serif;
  font-size:2rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 25px rgba(0,240,255,0.6);
  margin-bottom:0.5rem;
  animation:pulse 3s ease-in-out infinite alternate;
}
@keyframes pulse {
  0%{ text-shadow:0 0 15px rgba(0,240,255,0.3);}
  100%{ text-shadow:0 0 40px rgba(156,77,255,0.6);}
}
p {
  opacity:0.85;
  max-width:300px;
  margin:0 auto 1.5rem;
}
button {
  display:block;
  width:260px;
  margin:10px auto;
  padding:14px 24px;
  border:none;
  border-radius:999px;
  font-family:'Orbitron';
  font-weight:700;
  color:#050018;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  cursor:pointer;
  box-shadow:0 0 25px rgba(0,240,255,0.5);
  transition:0.3s;
}
button:hover {
  transform:scale(1.05);
  box-shadow:0 0 45px rgba(156,77,255,0.7);
}
footer {
  position:fixed;
  bottom:15px;
  font-size:0.8rem;
  opacity:0.6;
  text-align:center;
  width:100%;
}
.glow-circle {
  position:absolute;
  width:400px; height:400px;
  border-radius:50%;
  background:radial-gradient(circle,var(--zep-violet) 0%,transparent 70%);
  opacity:0.15;
  animation:float 6s ease-in-out infinite alternate;
}
@keyframes float {
  from { transform:translateY(0px); }
  to { transform:translateY(-20px); }
}
</style>
</head>

<body>
<div class="glow-circle" style="top:-80px;left:-80px;"></div>
<div class="glow-circle" style="bottom:-100px;right:-100px;background:radial-gradient(circle,var(--zep-blue) 0%,transparent 70%);"></div>

<h1>Zep Swipe</h1>
<p>Connect your MetaMask or Coinbase wallet to access your Merchant Dashboard securely.</p>

<button onclick="connectWallet()">ðŸ”— Connect Wallet</button>

<footer>Â© 2025 Zep Swipe â€” Web3 Merchant MVP</footer>

<script>
async function connectWallet() {
  if (window.ethereum) {
    try {
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      const wallet = accounts[0];
      // Store wallet locally
      localStorage.setItem('zepUser', JSON.stringify({ wallet, loggedIn: true }));
      alert("âœ… Wallet connected: " + wallet);
      window.location.href = 'merchants-dashboard.html';
    } catch (err) {
      alert("âš ï¸ Wallet connection canceled or failed.");
      console.error(err);
    }
  } else {
    alert("ðŸš¨ No wallet detected! Install MetaMask or use Coinbase Wallet.");
  }
}

// Auto-redirect if already logged in
window.addEventListener('load', ()=>{
  const user = JSON.parse(localStorage.getItem('zepUser'));
  if(user && user.loggedIn){
    window.location.href = 'merchants-dashboard.html';
  }
});
</script>
</body>
</html>
