<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zep Swipe â€” Merchant Login</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

<style>
body {
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at 20% 20%, #06001a, #000010, #0a0020);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 2rem;
}

.glass {
    background: rgba(255,255,255,0.07);
    border-radius: 1.5rem;
    border: 1px solid rgba(255,255,255,0.15);
    padding: 2rem;
    max-width: 420px;
    width: 100%;
    text-align: center;
    box-shadow: 0 0 30px rgba(0,240,255,0.3);
    backdrop-filter: blur(20px);
}

.title {
    font-family: "Orbitron";
    background: linear-gradient(90deg,#00f0ff,#9c4dff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 1.8rem;
    margin-bottom: 1.5rem;
}

.wallet-btn {
    width: 100%;
    padding: 0.9rem;
    margin-bottom: 1rem;
    border-radius: 0.8rem;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.15);
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 0.7rem;
    cursor: pointer;
    transition: 0.25s;
}

.wallet-btn:hover {
    background: linear-gradient(90deg,#00f0ff33,#9c4dff33);
    transform: scale(1.03);
}

.coming {
    opacity: 0.4;
    cursor: not-allowed;
}

#loading {
    position: fixed;
    inset: 0;
    background: rgba(0,0,20,0.85);
    backdrop-filter: blur(20px);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.shimmer {
    margin-top: 1rem;
    width: 180px;
    height: 4px;
    background: linear-gradient(90deg,#00f0ff,#9c4dff,#00f0ff);
    background-size: 200%;
    animation: shimmer 1.5s infinite linear;
}

@keyframes shimmer {
    from { background-position: 200% 0; }
    to { background-position: -200% 0; }
}
</style>
</head>

<body>

<div class="glass">
    <h1 class="title">Zep Swipe Merchant Login</h1>

    <button id="btnMetaMask" class="wallet-btn">
        ðŸ¦Š Connect MetaMask
    </button>

    <button id="btnCoinbase" class="wallet-btn">
        ðŸ’¼ Connect Coinbase / Base Wallet
    </button>

    <p class="text-cyan-300 text-sm mt-3">or continue with phone</p>

    <button class="wallet-btn coming" disabled>
        ðŸ“± Phone Login (Coming Soon)
    </button>

    <p id="status" class="text-cyan-400 text-sm mt-3"></p>

    <div class="text-center opacity-60 mt-4 text-xs">
        Â© 2025 Zep Swipe â€” Built on Base
    </div>
</div>

<!-- Loading -->
<div id="loading">
    <p class="text-cyan-100 text-lg font-orbitron">Authenticating walletâ€¦</p>
    <div class="shimmer"></div>
</div>

<script>
const loading = document.getElementById("loading");
const statusBox = document.getElementById("status");

function startLoading() { loading.style.display = "flex"; }

// Auto-login persistence
window.onload = () => {
    const user = JSON.parse(localStorage.getItem("zepMerchant"));
    if (user && user.wallet) {
        startLoading();
        setTimeout(() => window.location.href = "merchants-dashboard.html", 1200);
    }
};

// === MetaMask Login ===
document.getElementById("btnMetaMask").onclick = async () => {
    if (!window.ethereum) return alert("MetaMask not installed.");

    try {
        const provider = new ethers.BrowserProvider(window.ethereum);
        const accounts = await provider.send("eth_requestAccounts", []);
        const wallet = accounts[0];

        statusBox.innerHTML = `ðŸ¦Š Connected: ${wallet.slice(0,6)}...${wallet.slice(-4)}`;

        localStorage.setItem("zepMerchant", JSON.stringify({
            wallet,
            provider: "metamask",
        }));

        startLoading();
        setTimeout(() => window.location.href = "merchants-dashboard.html", 1300);

    } catch (e) {
        console.error(e);
        alert("MetaMask login failed. Try again.");
    }
};

// === Coinbase / Base Wallet Login ===
document.getElementById("btnCoinbase").onclick = async () => {

    let coinbase;
    if (window.ethereum?.providers) {
        coinbase = window.ethereum.providers.find(p => p.isCoinbaseWallet);
    } else if (window.ethereum?.isCoinbaseWallet) {
        coinbase = window.ethereum;
    }

    if (!coinbase) return alert("Open this page inside Coinbase Wallet or Base Wallet.");

    try {
        const provider = new ethers.BrowserProvider(coinbase);
        const accounts = await provider.send("eth_requestAccounts", []);
        const wallet = accounts[0];

        statusBox.innerHTML = `ðŸ’¼ Connected: ${wallet.slice(0,6)}...${wallet.slice(-4)}`;

        localStorage.setItem("zepMerchant", JSON.stringify({
            wallet,
            provider: "coinbase",
        }));

        startLoading();
        setTimeout(() => window.location.href = "merchants-dashboard.html", 1300);

    } catch (e) {
        console.error(e);
        alert("Coinbase login failed.");
    }
};
</script>

</body>
</html>
