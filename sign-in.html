<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zep Swipe â€” Merchant Login</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at 20% 20%, #040017, #00000b, #0b0025);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border-radius: 1.5rem;
      padding: 2rem;
      border: 1px solid rgba(255,255,255,0.15);
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 35px rgba(0,220,255,0.25);
      animation: fadeIn .8s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(15px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .title {
      font-family: 'Orbitron';
      font-size: 1.8rem;
      background: linear-gradient(90deg,#00eaff,#b36bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .wallet-btn {
      width: 100%;
      padding: 0.9rem;
      border-radius: 0.8rem;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.15);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 1rem;
      transition: .25s;
    }

    .wallet-btn:hover {
      transform: scale(1.02);
      background: linear-gradient(90deg,#00eaff33,#b36bff33);
      box-shadow: 0 0 18px rgba(0,240,255,0.25);
    }

    .disabled {
      opacity: 0.35;
      cursor: not-allowed;
    }

    /* Loading Overlay */
    #loadingOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,20,0.85);
      backdrop-filter: blur(15px);
      z-index: 999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .shimmer {
      margin-top: 1rem;
      height: 4px;
      width: 180px;
      background: linear-gradient(90deg,#00eaff,#b36bff,#00eaff);
      background-size: 200%;
      animation: shimmer 1.4s infinite;
      border-radius: 2px;
    }

    @keyframes shimmer {
      from {background-position: 200% 0;}
      to   {background-position: -200% 0;}
    }
  </style>
</head>

<body>

  <div class="glass">
    <h1 class="title">Zep Swipe Merchant Login</h1>

    <!-- Metamask Login -->
    <button id="connectMetaMask" class="wallet-btn">
      <i class="fa-brands fa-ethereum"></i> Connect MetaMask
    </button>

    <!-- Coinbase / Base Wallet Login -->
    <button id="connectCoinbase" class="wallet-btn">
      <i class="fa-brands fa-bitcoin"></i> Connect Coinbase/Base Wallet
    </button>

    <p class="text-center mt-3 text-cyan-300 text-sm">or continue with phone</p>

    <button class="wallet-btn disabled" disabled>
      <i class="fa-solid fa-mobile"></i> Phone Login (Coming Soon)
    </button>

    <p id="status" class="text-center text-cyan-400 text-sm mt-2"></p>

    <p class="text-center mt-4 opacity-60 text-xs">Â© 2025 Zep Swipe â€” Built on Base</p>
  </div>

  <!-- Loading Screen -->
  <div id="loadingOverlay">
    <p class="text-cyan-100 text-lg font-orbitron">Authenticatingâ€¦</p>
    <div class="shimmer"></div>
  </div>

  <script>
    const overlay = document.getElementById("loadingOverlay");
    const statusBox = document.getElementById("status");

    // AUTO LOGIN
    window.onload = () => {
      const session = JSON.parse(localStorage.getItem("zepMerchant"));
      if (session && session.wallet) {
        overlay.style.display = "flex";
        setTimeout(() => {
          window.location.href = "merchants-dashboard.html";
        }, 1200);
      }
    };

    /** -------------------------
     *  META MASK LOGIN HANDLER
     * ------------------------ */
    document.getElementById("connectMetaMask").onclick = async () => {
      if (!window.ethereum) return alert("Install MetaMask to continue.");

      try {
        const provider = new ethers.BrowserProvider(window.ethereum);
        const accounts = await provider.send("eth_requestAccounts", []);
        const wallet = accounts[0];

        // Store session
        localStorage.setItem("zepMerchant", JSON.stringify({
          wallet,
          provider: "metamask",
          loginTime: Date.now()
        }));

        statusBox.innerHTML = `ðŸ¦Š Connected: ${wallet.slice(0,6)}...${wallet.slice(-4)}`;
        overlay.style.display = "flex";

        setTimeout(() => {
          window.location.href = "merchants-dashboard.html";
        }, 1200);

      } catch (e) {
        console.error(e);
        alert("MetaMask connection failed.");
      }
    };

    /** ----------------------------------
     *  COINBASE / BASE WALLET CONNECTION
     * ---------------------------------- */
    document.getElementById("connectCoinbase").onclick = async () => {
      if (!window.ethereum) {
        return alert("Open this page in Coinbase Wallet or Base Wallet browser.");
      }

      // Detect Coinbase Provider Correctly
      let coinbaseProvider = null;

      if (window.ethereum.providers) {
        coinbaseProvider = window.ethereum.providers.find(p => p.isCoinbaseWallet);
      } else if (window.ethereum.isCoinbaseWallet) {
        coinbaseProvider = window.ethereum;
      }

      if (!coinbaseProvider) {
        return alert("Coinbase Wallet not detected. Open inside Coinbase Wallet browser.");
      }

      try {
        const provider = new ethers.BrowserProvider(coinbaseProvider);
        const accounts = await provider.send("eth_requestAccounts", []);
        const wallet = accounts[0];

        localStorage.setItem("zepMerchant", JSON.stringify({
          wallet,
          provider: "coinbase",
          loginTime: Date.now()
        }));

        statusBox.innerHTML = `ðŸ’¼ Connected: ${wallet.slice(0,6)}...${wallet.slice(-4)}`;
        overlay.style.display = "flex";

        setTimeout(() => {
          window.location.href = "merchants-dashboard.html";
        }, 1200);

      } catch (e) {
        console.error(e);
        alert("Coinbase connection failed.");
      }
    };
  </script>

</body>
</html>
