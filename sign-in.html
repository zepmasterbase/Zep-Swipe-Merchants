<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zep Swipe â€” Merchant Login</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.min.js"></script>

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/a2e0e6b6a2.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at 20% 20%, #06001a, #000010, #0a0020);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .glass {
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 1.5rem;
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      backdrop-filter: blur(18px);
      box-shadow: 0 0 35px rgba(0, 230, 255, 0.25);
      animation: fadeIn 0.9s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .title {
      font-family: "Orbitron";
      background: linear-gradient(90deg, #00f0ff, #9c4dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      font-size: 1.9rem;
      margin-bottom: 1.4rem;
    }

    .wallet-btn {
      width: 100%;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.18);
      padding: 0.9rem;
      border-radius: 0.8rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.6rem;
      transition: 0.3s;
      font-size: 1rem;
      color: white;
    }

    .wallet-btn:hover {
      background: linear-gradient(90deg,#00f0ff33,#9c4dff33);
      transform: scale(1.03);
      box-shadow: 0 0 16px rgba(0,240,255,0.25);
    }

    .coming {
      opacity: 0.4;
      cursor: not-allowed;
    }

    /* Loading Overlay */
    #loadingOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,15,0.85);
      backdrop-filter: blur(18px);
      z-index: 999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .shimmer {
      width: 180px;
      height: 4px;
      background: linear-gradient(90deg, #00f0ff, #9c4dff, #00f0ff);
      background-size: 200%;
      border-radius: 3px;
      animation: shimmer 1.5s infinite;
      margin-top: 1rem;
    }

    @keyframes shimmer {
      from { background-position: 200% 0; }
      to { background-position: -200% 0; }
    }

  </style>
</head>

<body>

  <div class="glass">
    <h1 class="title">Zep Swipe Merchant Login</h1>

    <!-- MetaMask -->
    <button id="connectMetaMask" class="wallet-btn">
      <i class="fa-brands fa-ethereum"></i>
      Connect MetaMask
    </button>

    <!-- Coinbase / Base Wallet -->
    <button id="connectCoinbase" class="wallet-btn">
      <i class="fa-brands fa-bitcoin"></i>
      Connect Coinbase / Base Wallet
    </button>

    <div class="text-center text-sm text-cyan-300 mt-3">
      or continue with phone
    </div>

    <button class="wallet-btn coming" disabled>
      <i class="fa-solid fa-mobile-screen"></i> Phone Login (Coming Soon)
    </button>

    <p id="status" class="text-center text-cyan-400 mt-2 text-sm"></p>

    <div class="text-center mt-4 opacity-70 text-xs">
      Â© 2025 Zep Swipe â€” Building on Base
    </div>
  </div>


  <!-- Loading Overlay -->
  <div id="loadingOverlay">
    <p class="text-cyan-100 text-lg font-orbitron">Authenticating Walletâ€¦</p>
    <div class="shimmer"></div>
  </div>


  <script>
    const overlay = document.getElementById("loadingOverlay");
    const statusText = document.getElementById("status");

    // Auto-login persistence
    window.onload = () => {
      const user = JSON.parse(localStorage.getItem("zepMerchant"));
      if (user && user.wallet) {
        showLoading();
        setTimeout(() => {
          window.location.href = "merchants-dashboard.html";
        }, 1400);
      }
    };

    function showLoading() {
      overlay.style.display = "flex";
    }

    // Real MetaMask Authentication
    document.getElementById("connectMetaMask").onclick = async () => {
      if (!window.ethereum) return alert("MetaMask not detected. Install MetaMask to continue.");

      try {
        const provider = new ethers.BrowserProvider(window.ethereum);
        const accounts = await provider.send("eth_requestAccounts", []);
        const wallet = accounts[0];

        statusText.innerHTML = `ðŸ¦Š MetaMask Connected: ${wallet.slice(0,6)}...${wallet.slice(-4)}`;

        // Save session
        localStorage.setItem("zepMerchant", JSON.stringify({
          wallet,
          provider: "metamask",
          time: Date.now()
        }));

        showLoading();
        setTimeout(() => window.location.href = "merchants-dashboard.html", 1500);

      } catch (err) {
        alert("Connection Failed. Try again.");
        console.error(err);
      }
    };

    // Real Coinbase / Base Wallet Authentication
    document.getElementById("connectCoinbase").onclick = async () => {
      if (!window.ethereum) return alert("Coinbase/Base wallet not detected.");

      const coinbase = window.ethereum.providers
        ? window.ethereum.providers.find(p => p.isCoinbaseWallet)
        : window.ethereum;

      if (!coinbase) return alert("Open site inside Coinbase Wallet or Base Wallet.");

      try {
        const provider = new ethers.BrowserProvider(coinbase);
        const accounts = await provider.send("eth_requestAccounts", []);
        const wallet = accounts[0];

        statusText.innerHTML = `ðŸ’¼ Coinbase Wallet Connected: ${wallet.slice(0,6)}...${wallet.slice(-4)}`;

        localStorage.setItem("zepMerchant", JSON.stringify({
          wallet,
          provider: "coinbase",
          time: Date.now()
        }));

        showLoading();
        setTimeout(() => window.location.href = "merchants-dashboard.html", 1500);

      } catch (err) {
        alert("Wallet connection failed.");
        console.error(err);
      }
    };
  </script>

</body>
</html>
