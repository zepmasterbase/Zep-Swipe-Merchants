<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Swipe Merchants — Zep Swipe</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.min.js"></script>

<style>
:root{
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --bg:radial-gradient(circle at 25% 10%, #050018 0%, #000010 100%);
  --glass:rgba(255,255,255,0.06);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--bg);
  color:#fff;
}
.container{
  max-width:1100px;
  margin:30px auto;
  padding:16px;
}
.header{
  padding:16px;
  border-radius:16px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,.1);
  display:flex;
  justify-content:space-between;
  align-items:center;
  backdrop-filter:blur(14px);
}
.brand{
  font-family:Orbitron;
  font-size:1.4rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.grid{
  margin-top:24px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:18px;
}
.card{
  padding:16px;
  border-radius:16px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,.1);
  backdrop-filter:blur(14px);
}
.price{
  font-family:Orbitron;
  font-size:1.1rem;
}
.btn{
  margin-top:12px;
  padding:12px;
  border-radius:999px;
  border:none;
  font-family:Orbitron;
  font-weight:700;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050018;
  cursor:pointer;
}
.status{
  margin-top:10px;
  font-size:13px;
  opacity:.85;
}
</style>
</head>

<body>
<div class="container">

  <div class="header">
    <div class="brand">Swipe Merchants</div>
    <button class="btn" onclick="connectWallet()">Connect Wallet</button>
  </div>

  <div class="grid" id="marketplace"></div>
</div>

<script>
/* ---------------- CONFIG ---------------- */
const USDC_ADDRESS = "0x833589fCD6eDb6E08f4c7C32D4f71b54bda02913"; // USDC on Base
const ERC20_ABI = [
  "function balanceOf(address) view returns (uint256)",
  "function decimals() view returns (uint8)",
  "function transfer(address to, uint amount) returns (bool)"
];

/* ---------------- SAMPLE LISTINGS ---------------- */
const listings = [
  {
    title: "AI Content Writer",
    desc: "Blog posts, LinkedIn content & SEO writing",
    price: 25,
    seller: "0xSELLER_WALLET_ADDRESS_1"
  },
  {
    title: "No-Code Automation",
    desc: "Zapier, Airtable & workflow automation",
    price: 40,
    seller: "0xSELLER_WALLET_ADDRESS_2"
  },
  {
    title: "Graphic Design",
    desc: "Logos, banners & brand assets",
    price: 30,
    seller: "0xSELLER_WALLET_ADDRESS_3"
  }
];

let provider, signer, userAddress;

/* ---------------- INIT ---------------- */
const market = document.getElementById("marketplace");

listings.forEach((l,i)=>{
  const d=document.createElement("div");
  d.className="card";
  d.innerHTML=`
    <h3>${l.title}</h3>
    <p style="opacity:.85">${l.desc}</p>
    <div class="price">${l.price} USDC</div>
    <button class="btn" onclick="buy(${i})">Buy Service</button>
    <div class="status" id="status-${i}"></div>
  `;
  market.appendChild(d);
});

/* ---------------- WALLET ---------------- */
async function connectWallet(){
  if(!window.ethereum){
    alert("Install MetaMask or Coinbase Wallet");
    return;
  }
  provider = new ethers.BrowserProvider(window.ethereum);
  await provider.send("eth_requestAccounts",[]);
  signer = await provider.getSigner();
  userAddress = await signer.getAddress();
  alert("Wallet connected");
}

/* ---------------- BUY FUNCTION ---------------- */
async function buy(index){
  const item = listings[index];
  const status = document.getElementById(`status-${index}`);

  if(!signer){
    alert("Connect wallet first");
    return;
  }

  try{
    status.textContent = "Processing payment...";
    const token = new ethers.Contract(USDC_ADDRESS, ERC20_ABI, signer);
    const decimals = await token.decimals();
    const amount = ethers.parseUnits(item.price.toString(), decimals);

    const tx = await token.transfer(item.seller, amount);
    status.textContent = "Waiting for confirmation...";
    await tx.wait();

    status.textContent = "✅ Payment successful!";
  }catch(e){
    console.error(e);
    status.textContent = "❌ Transaction failed";
  }
}
</script>
</body>
</html>
