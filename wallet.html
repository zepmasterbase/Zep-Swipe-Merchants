<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zep Swipe Merchants â€” Wallet</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
<script src="https://cdn.tailwindcss.com"></script>

<style>
:root {
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --zep-lime:#a6ff00;
  --glass:rgba(255,255,255,0.06);
  --bg: radial-gradient(circle at 25% 10%, #050018 0%, #000010 100%);
}
body {
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:#fff;
  margin:0;
  min-height:100vh;
  overflow-x:hidden;
  padding-bottom:90px;
}

/* ===== Header ===== */
header {
  display:flex; justify-content:space-between; align-items:center;
  padding:14px 18px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(18px);
  border-bottom:1px solid rgba(255,255,255,0.1);
  box-shadow:0 0 18px rgba(0,240,255,0.18);
  position:sticky; top:0; z-index:60;
}
.logo {
  font-family:'Orbitron',sans-serif;
  font-weight:700;
  font-size:1.25rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 18px rgba(0,240,255,0.5);
}
.logout-btn {
  background:none; border:none; cursor:pointer;
  filter:drop-shadow(0 0 8px var(--zep-blue)); transition:.25s;
}
.logout-btn:hover { transform:scale(1.1); filter:drop-shadow(0 0 12px var(--zep-violet)); }

/* ===== Wallet Card ===== */
.wallet-card {
  background:var(--glass);
  backdrop-filter:blur(16px);
  border:1px solid rgba(255,255,255,0.1);
  border-radius:18px;
  padding:24px;
  text-align:center;
  margin:1.5rem;
  box-shadow:0 0 22px rgba(0,240,255,0.2);
  animation:balanceGlow 3s ease-in-out infinite alternate;
}
@keyframes balanceGlow {
  0%{ box-shadow:0 0 12px rgba(0,240,255,0.3);}
  100%{ box-shadow:0 0 40px rgba(156,77,255,0.5);}
}
.wallet-balance {
  font-family:'Orbitron';
  font-size:2rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-lime));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 25px rgba(0,240,255,0.5);
}
.wallet-sub {
  opacity:0.8; font-size:0.9rem;
  margin-top:0.2rem;
}

/* ===== Action Buttons ===== */
.action-buttons {
  display:flex; justify-content:center; gap:12px;
  margin-top:16px; flex-wrap:wrap;
}
.action-buttons button {
  padding:10px 22px;
  border:none; border-radius:999px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050018;
  font-family:'Orbitron'; font-weight:700;
  cursor:pointer; transition:0.3s;
  box-shadow:0 0 18px rgba(0,240,255,0.4);
}
.action-buttons button:hover {
  transform:scale(1.05);
  box-shadow:0 0 30px rgba(156,77,255,0.6);
}

/* ===== Transaction History ===== */
.transactions {
  margin:1.5rem;
  background:var(--glass);
  padding:20px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,0.1);
  box-shadow:0 0 22px rgba(0,240,255,0.12);
  backdrop-filter:blur(14px);
}
.transactions h2 {
  font-family:'Orbitron';
  font-size:1.1rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:1rem;
}
.transaction-list {
  max-height:300px;
  overflow-y:auto;
  display:flex; flex-direction:column; gap:10px;
}
.transaction {
  display:flex; justify-content:space-between; align-items:center;
  background:rgba(255,255,255,0.04);
  padding:12px 16px; border-radius:12px;
  border:1px solid rgba(255,255,255,0.08);
  transition:0.3s;
}
.transaction:hover {
  transform:translateY(-2px);
  box-shadow:0 0 15px rgba(0,240,255,0.2);
}
.tx-name { font-weight:500; }
.tx-amount {
  font-family:'Orbitron';
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-lime));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* ===== Ask Zep AI ===== */
.ask-ai {
  position:fixed; bottom:85px; right:20px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050018; font-family:'Orbitron'; font-weight:700;
  border:none; border-radius:999px; padding:12px 24px;
  box-shadow:0 0 25px rgba(0,240,255,0.5);
  cursor:pointer; z-index:999; transition:.3s;
  animation:pulseGlow 2.4s ease-in-out infinite alternate;
}
.ask-ai:hover { transform:scale(1.08); box-shadow:0 0 40px rgba(156,77,255,0.8); }
@keyframes pulseGlow {
  0% { box-shadow:0 0 15px rgba(0,240,255,0.4); opacity:0.9; }
  100% { box-shadow:0 0 40px rgba(156,77,255,0.8); opacity:1; }
}

/* ===== Footer ===== */
footer {
  position:fixed; bottom:0; left:0; width:100%;
  background:rgba(15,15,30,0.9); backdrop-filter:blur(12px);
  border-top:1px solid rgba(255,255,255,0.1);
  display:flex; justify-content:space-around; align-items:center;
  padding:10px 0; z-index:50;
  animation:footerPulse 3s ease-in-out infinite alternate;
}
@keyframes footerPulse {
  0%{ box-shadow:0 0 12px rgba(0,240,255,0.25);}
  100%{ box-shadow:0 0 28px rgba(156,77,255,0.45);}
}
.footer-icon svg {
  width:28px; height:28px; stroke:var(--zep-blue);
  filter:drop-shadow(0 0 8px var(--zep-violet)); transition:.25s;
}
.footer-icon:hover svg {
  stroke:var(--zep-violet); transform:scale(1.1);
  filter:drop-shadow(0 0 12px var(--zep-blue));
}

/* ===== Responsive ===== */
@media (max-width:600px) {
  .wallet-balance { font-size:1.6rem; }
  .ask-ai { bottom:95px; right:15px; padding:10px 18px; font-size:.85rem; }
}
</style>
</head>

<body>
<header>
  <div class="logo">Merchant Wallet</div>
  <button class="logout-btn" onclick="window.location.href='index.html'" title="Logout">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#00f0ff" viewBox="0 0 24 24" width="26" height="26" stroke-width="1.8">
      <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
      <polyline points="10 17 15 12 10 7"/>
      <line x1="15" y1="12" x2="3" y2="12"/>
    </svg>
  </button>
</header>

<main>
  <section class="wallet-card">
    <div class="wallet-balance" id="balance">243.75 USDT</div>
    <div class="wallet-sub">â‰ˆ 4875.00 ZAC</div>
    <div class="action-buttons">
      <button>Send</button>
      <button>Withdraw</button>
    </div>
  </section>

  <section class="transactions">
    <h2>Recent Transactions</h2>
    <div class="transaction-list" id="txList">
      <!-- Sample Transactions -->
      <div class="transaction"><span class="tx-name">Sale â€” Campus Meal</span><span class="tx-amount">+4.50 USDT</span></div>
      <div class="transaction"><span class="tx-name">Withdrawal</span><span class="tx-amount">-25.00 USDT</span></div>
      <div class="transaction"><span class="tx-name">ZAC Bonus</span><span class="tx-amount">+15.00 ZAC</span></div>
      <div class="transaction"><span class="tx-name">Digital Pack Sale</span><span class="tx-amount">+30.00 ZAC</span></div>
      <div class="transaction"><span class="tx-name">Cafeteria Deal</span><span class="tx-amount">+6.20 USDT</span></div>
    </div>
  </section>
</main>

<!-- Floating Ask Zep AI Button -->
<button class="ask-ai" onclick="window.location.href='zep-ai.html'">ðŸ’¬ Ask Zep AI</button>

<footer>
  <a href="wallet.html" class="footer-icon" title="Wallet">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8"><rect x="3" y="6" width="18" height="12" rx="2"/><path d="M16 12h4"/></svg>
  </a>
  <a href="listing.html" class="footer-icon" title="Sell">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8"><path d="M12 3v18m9-9H3"/></svg>
  </a>
  <a href="zepshop.html" class="footer-icon" title="Store">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8"><path d="M3 6h18l-2 12H5z"/></svg>
  </a>
  <a href="profile.html" class="footer-icon" title="Profile">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8"><circle cx="12" cy="7" r="4"/><path d="M4 20c0-4 4-6 8-6s8 2 8 6"/></svg>
  </a>
</footer>

<script>
// Live pulse for balance
let balance = 243.75;
setInterval(()=>{
  const change = (Math.random()*2 - 1).toFixed(2);
  balance = Math.max(0, balance + parseFloat(change));
  document.getElementById('balance').textContent = `${balance.toFixed(2)} USDT`;
}, 4000);

// Append fake transaction every few seconds
setInterval(()=>{
  const txList = document.getElementById('txList');
  const tx = document.createElement('div');
  tx.className = 'transaction';
  const amt = (Math.random()*10).toFixed(2);
  tx.innerHTML = `<span class="tx-name">Sale â€” Product #${Math.floor(Math.random()*999)}</span>
                  <span class="tx-amount">+${amt} USDT</span>`;
  txList.prepend(tx);
  if(txList.children.length > 10) txList.removeChild(txList.lastChild);
}, 5000);
</script>
</body>
</html>
