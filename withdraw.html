<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zep Swipe Merchants â€” Withdraw</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
<script src="https://cdn.tailwindcss.com"></script>

<style>
:root {
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --zep-lime:#a6ff00;
  --glass:rgba(255,255,255,0.06);
  --bg:radial-gradient(circle at 25% 10%, #050018 0%, #000010 100%);
}
body {
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:#fff;
  margin:0;
  min-height:100vh;
  overflow-x:hidden;
  padding-bottom:90px;
}

/* ===== Header ===== */
header {
  display:flex; justify-content:space-between; align-items:center;
  padding:14px 18px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(18px);
  border-bottom:1px solid rgba(255,255,255,0.1);
  box-shadow:0 0 18px rgba(0,240,255,0.18);
  position:sticky; top:0; z-index:60;
}
.logo {
  font-family:'Orbitron',sans-serif; font-weight:700;
  font-size:1.25rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 18px rgba(0,240,255,0.5);
}
.logout-btn {
  background:none; border:none; cursor:pointer;
  filter:drop-shadow(0 0 8px var(--zep-blue)); transition:.25s;
}
.logout-btn:hover { transform:scale(1.1); filter:drop-shadow(0 0 12px var(--zep-violet)); }

/* ===== Withdraw Form ===== */
.withdraw-box {
  max-width:460px;
  margin:2rem auto;
  background:var(--glass);
  backdrop-filter:blur(16px);
  border-radius:16px;
  border:1px solid rgba(255,255,255,0.1);
  padding:24px;
  box-shadow:0 0 25px rgba(0,240,255,0.15);
  animation:glow 3s infinite alternate ease-in-out;
}
@keyframes glow {
  0%{ box-shadow:0 0 12px rgba(0,240,255,0.2); }
  100%{ box-shadow:0 0 35px rgba(156,77,255,0.4); }
}
.withdraw-box h2 {
  font-family:'Orbitron';
  text-align:center;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:1.2rem;
}
.balance-display {
  text-align:center;
  font-family:'Orbitron';
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-lime));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  font-size:1.1rem;
  margin-bottom:1.5rem;
}
label { display:block; margin-bottom:6px; font-size:0.85rem; opacity:0.8; }
input, select {
  width:100%;
  padding:10px 12px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.1);
  background:rgba(255,255,255,0.05);
  color:#fff;
  margin-bottom:1rem;
  outline:none;
  font-size:0.9rem;
}
input:focus, select:focus {
  border-color:var(--zep-blue);
  box-shadow:0 0 10px rgba(0,240,255,0.3);
}
button.withdraw-btn {
  width:100%;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050018;
  font-family:'Orbitron';
  font-weight:700;
  border:none;
  border-radius:999px;
  padding:12px;
  cursor:pointer;
  box-shadow:0 0 18px rgba(0,240,255,0.4);
  transition:.3s;
}
button.withdraw-btn:hover {
  transform:scale(1.05);
  box-shadow:0 0 30px rgba(156,77,255,0.6);
}

/* ===== Loading Spinner ===== */
.spinner {
  border:4px solid rgba(255,255,255,0.2);
  border-top:4px solid var(--zep-blue);
  border-radius:50%;
  width:48px;
  height:48px;
  animation:spin 1s linear infinite;
  margin:0 auto 16px;
}
@keyframes spin { to{ transform:rotate(360deg);} }

/* ===== Floating AI Button ===== */
.ask-ai {
  position:fixed; bottom:85px; right:20px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050018;
  font-family:'Orbitron';
  font-weight:700;
  border:none; border-radius:999px;
  padding:12px 24px;
  box-shadow:0 0 25px rgba(0,240,255,0.5);
  cursor:pointer;
  z-index:999;
  animation:pulse 2.4s ease-in-out infinite alternate;
}
@keyframes pulse {
  0% { box-shadow:0 0 15px rgba(0,240,255,0.4); opacity:0.9; }
  100% { box-shadow:0 0 40px rgba(156,77,255,0.8); opacity:1; }
}
.ask-ai:hover { transform:scale(1.08); }

/* ===== Modal ===== */
.modal {
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.7);
  display:none; align-items:center; justify-content:center;
  z-index:1000;
}
.modal-content {
  background:var(--glass);
  border:1px solid rgba(255,255,255,0.1);
  border-radius:14px;
  padding:20px;
  width:90%; max-width:360px;
  text-align:center;
  backdrop-filter:blur(16px);
  animation:pop .4s ease;
}
@keyframes pop { 0%{ transform:scale(0.8); opacity:0;} 100%{transform:scale(1); opacity:1;} }
.modal h3 {
  font-family:'Orbitron';
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.modal button {
  margin-top:1rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  border:none; color:#050018;
  font-weight:700; border-radius:999px;
  padding:10px 22px; cursor:pointer;
}

/* ===== Footer ===== */
footer {
  position:fixed; bottom:0; left:0; width:100%;
  background:rgba(15,15,30,0.9); backdrop-filter:blur(12px);
  border-top:1px solid rgba(255,255,255,0.1);
  display:flex; justify-content:space-around; align-items:center;
  padding:10px 0; z-index:50;
}
.footer-icon svg {
  width:28px; height:28px; stroke:var(--zep-blue);
  filter:drop-shadow(0 0 8px var(--zep-violet)); transition:.25s;
}
.footer-icon:hover svg {
  stroke:var(--zep-violet); transform:scale(1.1);
  filter:drop-shadow(0 0 12px var(--zep-blue));
}
</style>
</head>

<body>
<header>
  <div class="logo">Withdraw Funds</div>
  <button class="logout-btn" onclick="window.location.href='index.html'" title="Logout">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#00f0ff" viewBox="0 0 24 24" width="26" height="26" stroke-width="1.8">
      <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
      <polyline points="10 17 15 12 10 7"/>
      <line x1="15" y1="12" x2="3" y2="12"/>
    </svg>
  </button>
</header>

<main>
  <div class="withdraw-box">
    <h2>Withdraw Balance</h2>
    <div class="balance-display" id="balance">243.75 USDT</div>

    <label for="method">Withdraw Method</label>
    <select id="method" onchange="toggleBankFields()">
      <option value="crypto">Crypto Wallet (USDT / $ZAC)</option>
      <option value="bank">Bank Account (Global Merchants)</option>
    </select>

    <div id="cryptoFields">
      <label for="token">Select Token</label>
      <select id="token">
        <option value="USDT">USDT (Tether)</option>
        <option value="ZAC">$ZAC (Zep Chain)</option>
      </select>

      <label for="address">Wallet Address</label>
      <input type="text" id="address" placeholder="Paste crypto wallet address" />
    </div>

    <div id="bankFields" style="display:none;">
      <label for="bankName">Bank Name</label>
      <input type="text" id="bankName" placeholder="Enter your bank name" />

      <label for="accNum">Account Number / IBAN</label>
      <input type="text" id="accNum" placeholder="Enter account number" />

      <label for="swift">SWIFT / Routing Code</label>
      <input type="text" id="swift" placeholder="Enter SWIFT / Routing code" />
    </div>

    <label for="amount">Amount</label>
    <input type="number" id="amount" placeholder="Enter amount to withdraw" />

    <button class="withdraw-btn" onclick="processWithdraw()">Confirm Withdraw</button>
  </div>
</main>

<!-- Floating Ask Zep AI Button -->
<button class="ask-ai" onclick="window.location.href='zep-ai.html'">ðŸ’¬ Ask Zep AI</button>

<!-- Modal -->
<div class="modal" id="confirmModal">
  <div class="modal-content" id="modalContent">
    <div class="spinner" id="spinner"></div>
    <h3 id="modalTitle">Processing Transaction...</h3>
    <p id="modalText">Please wait while we confirm your withdrawal request.</p>
  </div>
</div>

<footer>
  <a href="wallet.html" class="footer-icon" title="Wallet">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8"><rect x="3" y="6" width="18" height="12" rx="2"/><path d="M16 12h4"/></svg>
  </a>
  <a href="listing.html" class="footer-icon" title="Sell">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8"><path d="M12 3v18m9-9H3"/></svg>
  </a>
  <a href="zepshop.html" class="footer-icon" title="Store">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8"><path d="M3 6h18l-2 12H5z"/></svg>
  </a>
  <a href="profile.html" class="footer-icon" title="Profile">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8"><circle cx="12" cy="7" r="4"/><path d="M4 20c0-4 4-6 8-6s8 2 8 6"/></svg>
  </a>
</footer>

<script>
function toggleBankFields(){
  const method=document.getElementById('method').value;
  document.getElementById('bankFields').style.display=(method==='bank')?'block':'none';
  document.getElementById('cryptoFields').style.display=(method==='crypto')?'block':'none';
}

function processWithdraw(){
  const modal=document.getElementById('confirmModal');
  const title=document.getElementById('modalTitle');
  const text=document.getElementById('modalText');
  const spinner=document.getElementById('spinner');
  modal.style.display='flex';

  title.textContent='Processing Transaction...';
  text.textContent='Please wait while we confirm your withdrawal request.';
  spinner.style.display='block';

  setTimeout(()=>{
    spinner.style.display='none';
    title.textContent='âœ… Withdrawal Requested!';
    text.textContent='Your withdrawal has been successfully submitted. Processing may take 1â€“3 minutes.';
  },3000);
}
</script>
</body>
</html>
