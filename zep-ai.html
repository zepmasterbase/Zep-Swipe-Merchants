<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
<script src="https://cdn.tailwindcss.com"></script>

<style>
:root {
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --zep-lime:#a6ff00;
  --glass:rgba(255,255,255,0.06);
  --bg: radial-gradient(circle at 25% 10%, #050018 0%, #000010 100%);
}
* { box-sizing:border-box; }
body {
  font-family:'Poppins',sans-serif;
  margin:0; color:#fff; background:var(--bg);
  min-height:100vh; overflow:hidden; padding-bottom:90px;
}

/* ===== Header ===== */
header {
  position:sticky; top:0; z-index:60;
  display:flex; align-items:center; justify-content:space-between;
  padding:14px 18px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(18px);
  border-bottom:1px solid rgba(255,255,255,0.1);
  border-bottom-left-radius:14px; border-bottom-right-radius:14px;
  animation: headerGlow 3s ease-in-out infinite alternate;
  box-shadow:0 0 18px rgba(0,240,255,0.25);
}
@keyframes headerGlow {
  0%{ box-shadow:0 0 12px rgba(0,240,255,0.25);}
  100%{ box-shadow:0 0 30px rgba(156,77,255,0.45);}
}
.logo {
  font-family:'Orbitron'; font-weight:700; font-size:1.25rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text; -webkit-text-fill-color:transparent;
  text-shadow:0 0 18px rgba(0,240,255,0.6);
}
.logout-btn {
  background:none; border:none; cursor:pointer;
  filter:drop-shadow(0 0 8px var(--zep-blue)); transition:.3s;
}
.logout-btn:hover { transform:scale(1.1); filter:drop-shadow(0 0 12px var(--zep-violet)); }

/* ===== AI Chat Box ===== */
main {
  display:flex; flex-direction:column; justify-content:flex-start; align-items:center;
  padding:20px; height:calc(100vh - 90px);
}
.glass-box {
  width:100%; max-width:640px; flex:1;
  background:var(--glass);
  backdrop-filter:blur(16px);
  border-radius:16px;
  border:1px solid rgba(255,255,255,0.08);
  padding:18px;
  display:flex; flex-direction:column;
  box-shadow:0 0 30px rgba(0,240,255,0.18);
  animation:pulseCard 3s infinite alternate ease-in-out;
}
@keyframes pulseCard {
  0%{ box-shadow:0 0 12px rgba(0,240,255,0.2);}
  100%{ box-shadow:0 0 30px rgba(156,77,255,0.4);}
}
.chat-area {
  flex:1; overflow-y:auto;
  padding-right:6px; margin-bottom:10px;
  scroll-behavior:smooth;
}
.msg {
  margin:8px 0; padding:10px 14px;
  border-radius:12px; line-height:1.4;
  max-width:85%;
}
.user {
  background:linear-gradient(90deg,var(--zep-violet),var(--zep-blue));
  align-self:flex-end; color:#050018; margin-left:auto;
}
.ai {
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.1);
  color:#fff;
  box-shadow:0 0 10px rgba(0,240,255,0.15);
}

/* ===== Input Bar ===== */
.input-bar {
  display:flex; gap:8px; align-items:center;
}
input {
  flex:1;
  border:none; outline:none;
  border-radius:999px;
  padding:12px 18px;
  background:rgba(255,255,255,0.08);
  color:#fff;
  font-size:0.95rem;
}
button.send-btn {
  border:none; border-radius:999px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050018; font-weight:700;
  padding:12px 22px; cursor:pointer;
  font-family:'Orbitron'; transition:.3s;
  box-shadow:0 0 20px rgba(0,240,255,0.4);
}
button.send-btn:hover {
  transform:scale(1.05);
  box-shadow:0 0 35px rgba(156,77,255,0.7);
}

/* ===== Footer ===== */
footer {
  position:fixed; bottom:0; left:0; width:100%;
  background:rgba(15,15,30,0.9); backdrop-filter:blur(12px);
  border-top:1px solid rgba(255,255,255,0.1);
  display:flex; justify-content:space-around; align-items:center;
  padding:10px 0; z-index:50;
  animation: footerPulse 3s ease-in-out infinite alternate;
}
@keyframes footerPulse {
  0%{ box-shadow:0 0 12px rgba(0,240,255,0.25);}
  100%{ box-shadow:0 0 28px rgba(156,77,255,0.45);}
}
.footer-icon svg {
  width:28px; height:28px; stroke:var(--zep-blue);
  filter:drop-shadow(0 0 8px var(--zep-violet)); transition:.25s;
}
.footer-icon:hover svg {
  stroke:var(--zep-violet); transform:scale(1.1);
  filter:drop-shadow(0 0 12px var(--zep-blue));
}

/* Scrollbar styling */
::-webkit-scrollbar { width:6px; }
::-webkit-scrollbar-thumb { background:rgba(0,240,255,0.3); border-radius:3px; }
</style>
</head>

<body>
<header>
  <div class="logo">Zep AI</div>
  <button class="logout-btn" onclick="window.location.href='index.html'" title="Logout">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#00f0ff" viewBox="0 0 24 24" width="26" height="26" stroke-width="1.8">
      <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
      <polyline points="10 17 15 12 10 7"/>
      <line x1="15" y1="12" x2="3" y2="12"/>
    </svg>
  </button>
</header>

<main>
  <div class="glass-box">
    <div class="chat-area" id="chatArea">
      <div class="msg ai">ðŸ‘‹ Hello! I'm <strong>Zep AI</strong> â€” your smart assistant for merchants.

    </div>
    <div class="input-bar">
      <input type="text" id="userInput" placeholder="Ask Zep AI anything..." />
      <button class="send-btn" onclick="sendMessage()">Send</button>

</main>

<footer>
  <a href="merchants-dashboard.html" class="footer-icon" title="Home">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8">
      <path d="M3 9.5l9-7 9 7v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-10z"/>

      <rect x="3" y="6" width="18" height="12" rx="2"/><path d="M16 12h4"/>
    </svg>

  <a href="listing.html" class="footer-icon" title="Sell">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8">
      <path d="M12 3v18m9-9H3"/>
    </svg>

  <a href="profile.html" class="footer-icon" title="Profile">

      <circle cx="12" cy="7" r="4"/><path d="M4 20c0-4 4-6 8-6s8 2 8 6"/>
    </svg>
  </a>
</footer>

<script>
// === Mock AI Engine for MVP ===
function sendMessage() {
  const input = document.getElementById('userInput');
  const text = input.value.trim();
  if (!text) return;

  const chat = document.getElementById('chatArea');
  const userMsg = document.createElement('div');
  userMsg.className = 'msg user';
  userMsg.textContent = text;
  chat.appendChild(userMsg);

  input.value = '';
  chat.scrollTop = chat.scrollHeight;

  const aiMsg = document.createElement('div');
  aiMsg.className = 'msg ai';
  aiMsg.textContent = '...thinking';
  chat.appendChild(aiMsg);
  chat.scrollTop = chat.scrollHeight;

  setTimeout(() => {
    aiMsg.textContent = generateAIResponse(text);
    chat.scrollTop = chat.scrollHeight;
  }, 1000);
}

// === Basic mock AI logic ===
function generateAIResponse(q) {
  const lower = q.toLowerCase();
  if (lower.includes('sales'))
    return "ðŸ“ˆ Your sales increased 12% this week. Top product: 'Smartphone 12 Pro'. Try bundling it with accessories for more conversions.";
  if (lower.includes('trend'))
    return "ðŸ”¥ Trending now: Wireless earbuds and eBooks. Offer 10% off bundles to attract new buyers.";
  if (lower.includes('withdraw') || lower.includes('payout'))
    return "ðŸ’¸ You can withdraw to your verified bank via the Wallet > Withdraw section. Global payouts supported.";
  if (lower.includes('hello') || lower.includes('hi'))
    return "ðŸ‘‹ Hey there! Iâ€™m Zep AI â€” your storeâ€™s data analyst and assistant. How can I help you today?";
  return "ðŸ¤– I'm still learning, but you can ask about sales analytics, product trends, or withdrawals.";
}
</script>
