<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zep AI â€” Global Merchants Assistant</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
<script src="https://cdn.tailwindcss.com"></script>

<style>
:root {
  --zep-blue:#00f0ff;
  --zep-violet:#9c4dff;
  --zep-lime:#a6ff00;
  --glass:rgba(255,255,255,0.06);
  --bg:radial-gradient(circle at 25% 10%, #050018 0%, #000010 100%);
}

* { box-sizing:border-box; }
html,body { height:100%; margin:0; }
body {
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:#fff;
  display:flex; flex-direction:column;
  overflow:hidden;
}

/* ===== HEADER ===== */
header {
  flex-shrink:0;
  display:flex; justify-content:space-between; align-items:center;
  padding:14px 18px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(18px);
  border-bottom:1px solid rgba(255,255,255,0.1);
  box-shadow:0 0 20px rgba(0,240,255,0.25);
}
.logo {
  font-family:'Orbitron'; font-weight:700; font-size:1.2rem;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  -webkit-background-clip:text; -webkit-text-fill-color:transparent;
  text-shadow:0 0 15px rgba(0,240,255,0.6);
}
.logout-btn {
  background:none; border:none; cursor:pointer;
  filter:drop-shadow(0 0 8px var(--zep-blue)); transition:.3s;
}
.logout-btn:hover { transform:scale(1.1); filter:drop-shadow(0 0 12px var(--zep-violet)); }

/* ===== MAIN CHAT CONTAINER ===== */
main {
  flex:1;
  display:flex; flex-direction:column;
  justify-content:flex-end;
  align-items:center;
  padding:10px 16px;
}
.chat-box {
  width:100%; max-width:650px; flex:1;
  display:flex; flex-direction:column;
  background:var(--glass);
  border-radius:18px;
  border:1px solid rgba(255,255,255,0.1);
  box-shadow:0 0 25px rgba(0,240,255,0.18);
  backdrop-filter:blur(16px);
  overflow:hidden;
}
.chat-area {
  flex:1; overflow-y:auto;
  padding:16px;
  scroll-behavior:smooth;
}
.msg {
  margin:6px 0; padding:10px 14px;
  border-radius:14px; line-height:1.5;
  max-width:85%; word-wrap:break-word;
}
.user {
  background:linear-gradient(90deg,var(--zep-violet),var(--zep-blue));
  color:#050018; align-self:flex-end; margin-left:auto;
}
.ai {
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.1);
  box-shadow:0 0 10px rgba(0,240,255,0.15);
  color:#fff;
}

/* ===== INPUT BAR ===== */
.input-bar {
  display:flex; align-items:center; gap:8px;
  padding:10px 14px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(14px);
  border-top:1px solid rgba(255,255,255,0.08);
}
.input-bar input {
  flex:1;
  border:none; outline:none;
  border-radius:999px;
  padding:12px 18px;
  background:rgba(255,255,255,0.08);
  color:#fff;
  font-size:0.95rem;
}
.send-btn {
  border:none; border-radius:999px;
  background:linear-gradient(90deg,var(--zep-blue),var(--zep-violet));
  color:#050018; font-weight:700;
  padding:12px 22px;
  font-family:'Orbitron';
  cursor:pointer;
  box-shadow:0 0 20px rgba(0,240,255,0.4);
  transition:.3s;
}
.send-btn:hover {
  transform:scale(1.05);
  box-shadow:0 0 35px rgba(156,77,255,0.7);
}

/* ===== FOOTER ===== */
footer {
  flex-shrink:0;
  position:fixed; bottom:0; left:0;
  width:100%;
  background:rgba(15,15,30,0.9);
  backdrop-filter:blur(12px);
  border-top:1px solid rgba(255,255,255,0.1);
  display:flex; justify-content:space-around; align-items:center;
  padding:10px 0;
}
.footer-icon svg {
  width:28px; height:28px; stroke:var(--zep-blue);
  filter:drop-shadow(0 0 8px var(--zep-violet)); transition:.25s;
}
.footer-icon:hover svg {
  stroke:var(--zep-violet);
  transform:scale(1.1);
  filter:drop-shadow(0 0 12px var(--zep-blue));
}

/* Scrollbar */
::-webkit-scrollbar { width:6px; }
::-webkit-scrollbar-thumb { background:rgba(0,240,255,0.3); border-radius:3px; }

/* ===== Responsive ===== */
@media (max-width:600px){
  .logo{font-size:1rem;}
  .chat-box{max-width:100%; height:calc(100vh - 150px);}
  .send-btn{padding:10px 18px; font-size:.9rem;}
}
</style>
</head>

<body>
<header>
  <div class="logo">Zep AI</div>
  <button class="logout-btn" onclick="window.location.href='index.html'" title="Logout">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#00f0ff" viewBox="0 0 24 24" width="26" height="26" stroke-width="1.8">
      <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
      <polyline points="10 17 15 12 10 7"/>
      <line x1="15" y1="12" x2="3" y2="12"/>
    </svg>
  </button>
</header>

<main>
  <div class="chat-box">
    <div class="chat-area" id="chatArea"></div>
    <div class="input-bar">
      <input type="text" id="userInput" placeholder="Ask Zep AI anything..." onkeypress="if(event.key==='Enter'){sendMessage()}" />
      <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>
</main>

<footer>
  <a href="merchants-dashboard.html" class="footer-icon" title="Home">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8">
      <path d="M3 9.5l9-7 9 7v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-10z"/>
      <polyline points="9 22 9 12 15 12 15 22"/>
    </svg>
  </a>
  <a href="wallet.html" class="footer-icon" title="Wallet">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8"><rect x="3" y="6" width="18" height="12" rx="2"/><path d="M16 12h4"/></svg>
  </a>
  <a href="zepshop.html" class="footer-icon" title="Store">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8"><path d="M3 6h18l-2 12H5z"/></svg>
  </a>
  <a href="profile.html" class="footer-icon" title="Profile">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8"><circle cx="12" cy="7" r="4"/><path d="M4 20c0-4 4-6 8-6s8 2 8 6"/></svg>
  </a>
</footer>

<script>
// === Persistent Chat Memory ===
window.addEventListener('load', () => {
  const chatArea = document.getElementById('chatArea');
  const saved = localStorage.getItem('zepAIChat');
  if (saved) chatArea.innerHTML = saved;
  else {
    const welcome = document.createElement('div');
    welcome.className = 'msg ai';
    welcome.innerHTML = "ðŸ‘‹ Hello! I'm <strong>Zep AI</strong> â€” your global merchant assistant. Ask me about sales, store insights, or payouts.";
    chatArea.appendChild(welcome);
  }
  chatArea.scrollTop = chatArea.scrollHeight;
});

// === Save chat history ===
function saveChat() {
  localStorage.setItem('zepAIChat', document.getElementById('chatArea').innerHTML);
}

// === Send message ===
function sendMessage() {
  const input = document.getElementById('userInput');
  const text = input.value.trim();
  if (!text) return;

  const chat = document.getElementById('chatArea');
  const userMsg = document.createElement('div');
  userMsg.className = 'msg user';
  userMsg.textContent = text;
  chat.appendChild(userMsg);

  input.value = '';
  chat.scrollTop = chat.scrollHeight;
  saveChat();

  const aiMsg = document.createElement('div');
  aiMsg.className = 'msg ai';
  aiMsg.textContent = '...thinking';
  chat.appendChild(aiMsg);
  chat.scrollTop = chat.scrollHeight;

  setTimeout(() => {
    aiMsg.textContent = generateAIResponse(text);
    chat.scrollTop = chat.scrollHeight;
    saveChat();
  }, 900);
}

// === AI Logic ===
function generateAIResponse(q) {
  const lower = q.toLowerCase();
  if (lower.includes('sales'))
    return "ðŸ“Š Sales are trending upward by 11% this week. Top item: *Smartwatch Z5*. Keep the momentum with flash discounts!";
  if (lower.includes('trend'))
    return "ðŸ”¥ Trending now: Wireless audio and digital courses. Combine both for cross-sales.";
  if (lower.includes('withdraw') || lower.includes('payout'))
    return "ðŸ’¸ Withdraw directly to your verified bank account in Wallet > Withdraw. Global merchants supported.";
  if (lower.includes('hello') || lower.includes('hi'))
    return "ðŸ‘‹ Hey! Iâ€™m Zep AI â€” your 24/7 merchant analyst. What would you like to know?";
  if (lower.includes('performance'))
    return "ðŸ“ˆ Your conversion rate is 4.2%. Try optimizing product thumbnails for a 10% uplift.";
  return "ðŸ¤– Iâ€™m still learning â€” try asking about sales insights, trending products, or withdrawal options.";
}
</script>
</body>
</html>
